<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>饭店排名</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body {
  margin: 40px;
  background: #ffffff;
  color: #222;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, "PingFang SC", "Microsoft YaHei";
}

h1 {
  font-weight: 500;
  margin-bottom: 16px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  border: 1px solid #dcdcdc;
  padding: 8px 10px;
  text-align: center;   /* 全部居中 */
  white-space: nowrap;
}

th {
  background: #f5f5f5;
  font-weight: 500;
}

tr:hover td {
  background-color: #f9f9f9;
}

/* 评分区间颜色 */
.score-blue {
  background: #dce9f9;
}

.score-purple {
  background: #e5dff6;
}

.score-orange {
  background: #f6e4cc;
}

.score-red {
  background: #f4c7c3;
}
</style>
</head>

<body>
<h1>饭店排名</h1>
<div id="table">加载中…</div>

<script>
fetch("饭店评分.xlsx")
  .then(r => r.arrayBuffer())
  .then(buf => {
    const wb = XLSX.read(buf, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);
    render(rows);
  })
  .catch(() => {
    document.getElementById("table").innerText =
      "未找到 data.xlsx";
  });

function scoreClass(v) {
  if (typeof v !== "number") return "";
  if (v >= 90) return "score-red";
  if (v >= 80) return "score-orange";
  if (v >= 70) return "score-purple";
  if (v >= 60) return "score-blue";
  return "";
}

function render(data) {
  if (!data.length) return;

  const headers = Object.keys(data[0]);
  const table = document.createElement("table");
  const thead = document.createElement("thead");
  const tbody = document.createElement("tbody");

  const trHead = document.createElement("tr");
  headers.forEach(h => {
    const th = document.createElement("th");
    th.textContent = h;
    trHead.appendChild(th);
  });
  thead.appendChild(trHead);

  data.forEach(row => {
    const tr = document.createElement("tr");
    headers.forEach(key => {
      const td = document.createElement("td");
      const val = row[key];

      if (typeof val === "number") {
        td.className = scoreClass(val);
      }

      td.textContent = val ?? "";
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });

  table.appendChild(thead);
  table.appendChild(tbody);

  const container = document.getElementById("table");
  container.innerHTML = "";
  container.appendChild(table);
}
</script>
</body>
</html>
