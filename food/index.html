<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>é¥­åº—æ’å</title>

  <!-- SheetJS è¯»å– Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: #111;
      color: #eee;
      margin: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #1a1a1a;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #222;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background: #161616;
    }

    .score-high { background: #c0392b; }
    .score-mid  { background: #f1c40f; color: #000; }
    .score-low  { background: #2980b9; }

    .left {
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>ğŸ½ é¥­åº—æ’å</h1>
  <div id="table-container">æ­£åœ¨åŠ è½½æ•°æ®â€¦</div>

  <script>
    fetch("é¥­åº—è¯„åˆ†.xlsx")
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        renderTable(data);
      })
      .catch(err => {
        document.getElementById("table-container").innerText =
          "æ— æ³•è¯»å– Excelï¼Œè¯·ç¡®è®¤ data.xlsx æ˜¯å¦å­˜åœ¨";
      });

    function renderTable(data) {
      if (!data.length) return;

      const container = document.getElementById("table-container");
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      // è¡¨å¤´
      const headerRow = document.createElement("tr");
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.innerText = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // è¡¨ä½“
      data.forEach(row => {
        const tr = document.createElement("tr");
        Object.values(row).forEach(value => {
          const td = document.createElement("td");

          if (typeof value === "number") {
            if (value >= 90) td.className = "score-high";
            else if (value >= 80) td.className = "score-mid";
            else if (value >= 0) td.className = "score-low";
          }

          if (typeof value === "string" && value.length > 12) {
            td.classList.add("left");
          }

          td.innerText = value ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.innerHTML = "";
      container.appendChild(table);
    }
  </script>
</body>
</html>
