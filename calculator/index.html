<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>人群占比计算器</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f1220;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    color: #eaeaf0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 420px;
    max-width: 90vw;
    background: #181c33;
    border-radius: 20px;
    padding: 28px 30px 32px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}

h1 {
    margin: 0 0 6px 0;
    font-size: 22px;
    font-weight: 600;
}

.subtitle {
    font-size: 12px;
    opacity: 0.6;
    margin-bottom: 18px;
}

.field {
    margin-bottom: 14px;
}

label {
    display: block;
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 6px;
}

select {
    width: 100%;
    background: #10132a;
    border: 1px solid #2a2f55;
    color: #fff;
    padding: 8px 10px;
    border-radius: 10px;
    font-size: 14px;
    outline: none;
}

select:focus {
    border-color: #8faaff;
}

button {
    width: 100%;
    margin-top: 18px;
    padding: 10px 0;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #8faaff, #b18cff);
    color: #000;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
}

button.secondary {
    background: transparent;
    color: #aaa;
    border: 1px solid #333a66;
    margin-bottom: 10px;
}

#comment {
    font-size: 12px;
    opacity: 0.65;
    line-height: 1.5;
    margin-bottom: 14px;
}

#result {
    margin-top: 20px;
    font-size: 14px;
    line-height: 1.6;
}
</style>

<script>
/* ================= 原始计算逻辑（未改动） ================= */

function toggleComment() {
    const c = document.getElementById("comment");
    c.style.display = c.style.display === "none" ? "block" : "none";
}

function calculate() {
    var height = document.getElementById("height").value;
    var looks = document.getElementById("looks").value;
    var wealth = document.getElementById("wealth").value;
    var education = document.getElementById("education").value;
    var income = document.getElementById("income").value;

    var percentage = 1.0;

    if (wealth) percentage *= wealth_percentage[wealth];
    if (education) percentage *= education_percentage[education];
    if (height) percentage *= height_percentage[height];
    if (looks) percentage *= looks_percentage[looks];
    if (income) percentage *= income_percentage[income];

    var result = document.getElementById("result");
    var people = Math.round(percentage * 1412000000).toLocaleString();

    if ((1 - percentage) * 100 >= 99.99999) {
        result.style.color = "#ff6b6b";
        result.innerHTML = "【天选】<br>符合条件的人约 " + people + " 人";
    } else if ((1 - percentage) * 100 >= 99.999) {
        result.style.color = "#ffb703";
        result.innerHTML = "【传说】<br>符合条件的人约 " + people + " 人";
    } else if ((1 - percentage) * 100 >= 99.9) {
        result.style.color = "#c77dff";
        result.innerHTML = "【罕见】<br>符合条件的人约 " + people + " 人";
    } else if ((1 - percentage) * 100 >= 99) {
        result.style.color = "#4cc9f0";
        result.innerHTML = "【优秀】<br>符合条件的人约 " + people + " 人";
    } else {
        result.style.color = "#eaeaf0";
        result.innerHTML = "符合条件的人约 " + people + " 人";
    }
}

var height_percentage = {
    "不限": 1,
    "男160+，女147+": 0.95,
    "男165+，女152+": 0.85,
    "男170+，女158+": 0.5,
    "男175+，女163+": 0.15,
    "男180+，女169+": 0.05
};

var looks_percentage = {
    "不限": 1,
    "3分+（偏丑）": 0.75,
    "4分+（路人）": 0.55,
    "5分+（还行）": 0.4,
    "5.5分+（中上）": 0.3,
    "6分+（小美小帅）": 0.1,
    "6.5分+（班花班草）": 0.05,
    "7分+（校花校草）": 0.001,
    "7.5分+（颜值网红）": 0.0001,
    "8分+（颜值明星）": 0.00001,
    "8.5分+（顶尖明星）": 0.000001,
    "9分+（倾国倾城）": 0.00000001
};

var wealth_percentage = {
    "不限": 1,
    "温饱家庭（总资产25万+）": 0.75,
    "小康家庭（总资产50万+）": 0.5,
    "中产家庭（总资产100万+）": 0.25,
    "高产家庭（总资产300万+）": 0.06,
    "富裕家庭（总资产600万+）": 0.01,
    "高净值家庭（总资产1000万+）": 0.005,
    "超高净值家庭（总资产1亿+）": 0.0003
};

var education_percentage = {
    "不限": 1,
    "初中+": 0.67,
    "高中/中专+": 0.5,
    "大专+": 0.15,
    "本科+": 0.04,
    "211本科+": 0.01,
    "985本科+": 0.003,
    "硕士+": 0.0067,
    "博士+": 0.00057
};

var income_percentage = {
    "不限": 1,
    "3000+": 0.5,
    "5000+": 0.1,
    "8000+": 0.05,
    "10000+": 0.03,
    "20000+": 0.003,
    "30000+": 0.001
};
</script>
</head>

<body>
<div class="container">
    <h1>人群占比计算器</h1>
    <div class="subtitle">Population Ratio Calculator</div>

    <button class="secondary" onclick="toggleComment()">查看说明</button>
    <div id="comment" style="display:none;">
        * 月收入仅考虑有收入人群<br>
        * 多项指标非简单相乘<br>
        * 数据来源：人口普查等
    </div>

    <div class="field"><label>身高</label><select id="height">
        <option>不限</option><option>男160+，女147+</option><option>男165+，女152+</option>
        <option>男170+，女158+</option><option>男175+，女163+</option><option>男180+，女169+</option>
    </select></div>

    <div class="field"><label>颜值</label><select id="looks">
        <option>不限</option><option>3分+（偏丑）</option><option>4分+（路人）</option>
        <option>5分+（还行）</option><option>5.5分+（中上）</option><option>6分+（小美小帅）</option>
        <option>6.5分+（班花班草）</option><option>7分+（校花校草）</option>
        <option>7.5分+（颜值网红）</option><option>8分+（颜值明星）</option>
        <option>8.5分+（顶尖明星）</option><option>9分+（倾国倾城）</option>
    </select></div>

    <div class="field"><label>家庭资产</label><select id="wealth">
        <option>不限</option><option>温饱家庭（总资产25万+）</option>
        <option>小康家庭（总资产50万+）</option><option>中产家庭（总资产100万+）</option>
        <option>高产家庭（总资产300万+）</option><option>富裕家庭（总资产600万+）</option>
        <option>高净值家庭（总资产1000万+）</option><option>超高净值家庭（总资产1亿+）</option>
    </select></div>

    <div class="field"><label>学历</label><select id="education">
        <option>不限</option><option>初中+</option><option>高中/中专+</option>
        <option>大专+</option><option>本科+</option><option>211本科+</option>
        <option>985本科+</option><option>硕士+</option><option>博士+</option>
    </select></div>

    <div class="field"><label>月收入</label><select id="income">
        <option>不限</option><option>3000+</option><option>5000+</option>
        <option>8000+</option><option>10000+</option><option>20000+</option><option>30000+</option>
    </select></div>

    <button onclick="calculate()">查看结果</button>
    <div id="result"></div>
</div>
</body>
</html>
