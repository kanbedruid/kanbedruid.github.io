<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>健康记录</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- 法式衬线字体（兼容中文，打造优雅氛围） -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  /* ===== 法式高级莫兰迪配色替换 ===== */
  --bg-main: #F9F7F5;
  --bg-grad1: #E6F0F8;
  --bg-grad2: #EEF7F1;
  --card-bg: #FFFFFF;
  --border: #E8E5E1;

  --text-main: #2C2825;
  --text-sub: #7A726B;
  --accent: #A67C52; /* 法式焦糖金棕主强调色 */
  --accent-light: #BFA88F;

  --plus: #EEF7F1; /* 法式薄荷绿（正向状态） */
  --plus-border: #9FD3B6;
  --minus: #F9E6E8; /* 法式柔粉（负向状态） */
  --minus-border: #C98A8A;
  --weekend: #FCF3E6; /* 法式暖杏（周末状态） */
  --weekend-border: #E6C8A0;

  /* 法式精致圆角与阴影 */
  --radius-lg: 16px;
  --radius-md: 12px;
  --radius-sm: 8px;
  --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.06);
  --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.09);
  --transition: all .3s ease-in-out;
}

*{
  box-sizing:border-box;
  /* 法式衬线字体替换，打造优雅氛围 */
  font-family: "Garamond", "Noto Serif SC", serif;
}

body{
  margin:0;
  padding: 48px 32px 80px;
  /* 法式柔和渐变背景替换 */
  background:
    linear-gradient(120deg, var(--bg-grad1), var(--bg-grad2), var(--bg-main));
  color:var(--text-main);
  max-width: 1500px;
  margin: 0 auto;
}

/* ===== 页面标题 ===== */
h1{
  font-size: 3.2rem;
  letter-spacing: 4px;
  margin-bottom: 40px;
  text-align: center;
  color: var(--accent);
  font-family: "Noto Serif SC", serif;
  font-weight: 700;
}

h2{
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: var(--text-main);
  font-family: "Noto Serif SC", serif;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border);
  display: inline-block;
}

/* ===== 卡片区块 ===== */
.section{
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 32px 28px;
  margin-bottom: 32px;
  backdrop-filter: blur(14px);
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
}

.section:hover{
  box-shadow: var(--shadow-hover);
  transform: translateY(-2px);
}

/* ===== 表格 ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size: 1.05rem;
  letter-spacing: 0.5px;
}

th,td{
  padding: 12px 10px;
  text-align:center;
}

th{
  color: var(--text-sub);
  font-weight: 700;
  border-bottom: 1px solid var(--border);
  font-size: 1.1rem;
}

td{
  border-bottom: 1px solid rgba(0,0,0,.04);
  vertical-align: middle;
}

tr:last-child td{
  border-bottom:none;
}

/* ===== 状态色 ===== */
.plus{ 
  background: var(--plus); 
  color: #5A9E78;
  border-radius: var(--radius-sm);
}
.minus{ 
  background: var(--minus); 
  color: #A95C5C;
  border-radius: var(--radius-sm);
}
.weekend{ 
  background: var(--weekend); 
  color: #C19A6B;
  border-radius: var(--radius-lg);
}

/* ===== 输入控件 ===== */
input[type="number"]{
  width: 80px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 8px 10px;
  background: var(--card-bg);
  color: var(--text-main);
  font-size: 1rem;
  transition: var(--transition);
}

input[type="number"]:focus{
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.15);
}

input[type="checkbox"]{
  transform: scale(1.3);
  cursor: pointer;
  accent-color: var(--accent);
}

/* ===== 按钮 ===== */
button{
  margin: 24px 16px 24px 0;
  padding: 14px 28px;
  border: none;
  border-radius: var(--radius-sm);
  background: var(--accent);
  color: #FFFFFF;
  font-size: 1.05rem;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: var(--shadow-soft);
  letter-spacing: 1px;
}

button:hover{
  background: var(--accent-light);
  transform: translateY(-3px);
  box-shadow: var(--shadow-hover);
}

/* ===== 图表 ===== */
canvas{
  max-height: 300px;
  padding: 16px;
}

/* ===== 表格整体容器 ===== */
.table-wrap{
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 24px;
  backdrop-filter: blur(14px);
  overflow-x:auto;
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
  margin-top: 16px;
}

.table-wrap:hover{
  box-shadow: var(--shadow-hover);
}
</style>
</head>

<body>

<h1>健康记录</h1>

<div class="section">
  <h2>积分排行榜</h2>
  <table>
    <thead>
      <tr><th>姓名</th><th>本周</th><th>总计</th></tr>
    </thead>
    <tbody id="rank"></tbody>
  </table>
</div>

<div class="section">
  <h2>体重趋势</h2>
  <canvas id="chart"></canvas>
</div>

<button onclick="addDay()">＋ 新增一天</button>
<button onclick="saveToCloud()">保存到云端</button>
<button onclick="loadFromCloud()">从云端读取</button>

<div class="table-wrap">
<table>
<thead>
<tr>
<th>日期</th><th>姓名</th><th>签到</th><th>体重</th>
<th>变化</th><th>早睡</th><th>熬夜</th><th>运动</th>
<th>额外</th><th>得分</th>
</tr>
</thead>
<tbody id="records"></tbody>
</table>
</div>

<script>
const KEY = "diet_records_v3";
const START_DATE = "2025-11-14";
let data = JSON.parse(localStorage.getItem(KEY) || "[]");
let chart;

function isWeekend(d){
  d=new Date(d); return d.getDay()==0||d.getDay()==6;
}
function weekStart(d){
  d=new Date(d); let day=d.getDay()||7;
  d.setDate(d.getDate()-day+1);
  return d.toISOString().slice(0,10);
}
function lastWeight(name, idx){
  for(let i=idx-1;i>=0;i--){
    if(data[i].name===name && data[i].weight!=="")
      return Number(data[i].weight);
  }
  return null;
}
function score(r){
  let s=0;
  if(r.checkin) s+=1;
  if(r.weight!=="") s+=1;
  if(r.diff===1) s+=2;
  if(r.diff===-1) s-=2;
  if(r.sleepEarly) s+=2;
  if(r.sleepLate) s-=2;
  if(r.exercise) s+=2;
  if(isWeekend(r.date)) s*=2;
  return s + Number(r.extra||0);
}

function addDay(){
  let next;
  if(data.length===0){
    next = new Date(START_DATE);
  }else{
    next = new Date(data[data.length-1].date);
    next.setDate(next.getDate()+1);
  }
  const d = next.toISOString().slice(0,10);
  ["千代","小德"].forEach(n=>{
    data.push({
      date:d,name:n,checkin:true,weight:"",
      diff:0,sleepEarly:false,sleepLate:false,
      exercise:false,extra:0
    });
  });
  save();
}

function update(i,k,v){
  data[i][k]=v;
  if(k==="weight"){
    let prev=lastWeight(data[i].name,i);
    if(prev!==null){
      if(Number(v)<prev) data[i].diff=1;
      else if(Number(v)>prev) data[i].diff=-1;
      else data[i].diff=0;
    }
  }
  save();
}

function save(){
  localStorage.setItem(KEY,JSON.stringify(data));
  render();
}

function render(){
  renderTable();
  renderRank();
  renderChart();
}

function renderTable(){
  const tb = document.getElementById("records");
  tb.innerHTML = "";

  // 关键：生成“倒序索引列表”，但不改变 data 本身
  const indexes = [...data.keys()].reverse();

  indexes.forEach(i => {
    const r = data[i];
    const tr = document.createElement("tr");

    if(isWeekend(r.date)) tr.classList.add("weekend");

    tr.innerHTML = `
<td>${r.date}</td>
<td>${r.name}</td>
<td class="${r.checkin?'plus':''}">
<input type="checkbox" ${r.checkin?'checked':''}
 onchange="update(${i},'checkin',this.checked)">
</td>
<td><input type="number" value="${r.weight}"
 onchange="update(${i},'weight',this.value)"></td>
<td class="${r.diff===1?'plus':r.diff===-1?'minus':''}">
${r.diff===1?'↓':r.diff===-1?'↑':''}
</td>
<td class="${r.sleepEarly?'plus':''}">
<input type="checkbox" ${r.sleepEarly?'checked':''}
 onchange="update(${i},'sleepEarly',this.checked)">
</td>
<td class="${r.sleepLate?'minus':''}">
<input type="checkbox" ${r.sleepLate?'checked':''}
 onchange="update(${i},'sleepLate',this.checked)">
</td>
<td class="${r.exercise?'plus':''}">
<input type="checkbox" ${r.exercise?'checked':''}
 onchange="update(${i},'exercise',this.checked)">
</td>
<td><input type="number" value="${r.extra}"
 onchange="update(${i},'extra',this.value)"></td>
<td>${score(r)}</td>
`;
    tb.appendChild(tr);
  });
}


function renderRank(){
  const ws=weekStart(new Date());
  const sum={};
  data.forEach(r=>{
    if(!sum[r.name]) sum[r.name]={w:0,t:0};
    const s=score(r);
    sum[r.name].t+=s;
    if(r.date>=ws) sum[r.name].w+=s;
  });
  const tb=document.getElementById("rank");
  tb.innerHTML="";
  Object.entries(sum).forEach(([n,v])=>{
    tb.innerHTML+=`<tr><td>${n}</td><td>${v.w}</td><td>${v.t}</td></tr>`;
  });
}

function renderChart(){
  const labels=[...new Set(data.map(r=>r.date))];
  const ds={};
  data.forEach(r=>{
    if(r.weight==="") return;
    if(!ds[r.name]) ds[r.name]={};
    ds[r.name][r.date]=Number(r.weight);
  });

  const datasets=Object.entries(ds).map(([name,map])=>({
    label:name,
    data:labels.map(d=>map[d]??null),
    spanGaps:true,
    borderWidth:2,
    borderColor: name === "千代" ? var(--plus-border) : var(--minus-border),
    backgroundColor: name === "千代" ? "rgba(159, 211, 182, 0.1)" : "rgba(201, 138, 138, 0.1)",
  }));

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{labels,datasets},
    options:{
      responsive:true,
      plugins:{
        legend:{position:"top", font: { family: "Garamond", size: 14 }},
        title: { display: true, text: "体重变化趋势图", font: { family: "Noto Serif SC", size: 16 } }
      },
      scales:{
        y:{title:{display:true,text:"体重 (kg)", font: { family: "Garamond" }}},
        x:{title:{display:true,text:"日期", font: { family: "Garamond" }}}
      }
    }
  });
}

// 提前声明全局函数占位，确保 onclick 能找到
window.saveToCloud = function() {};
window.loadFromCloud = function() {};

render();
</script>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    writeBatch,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAhZtgaE8mL3GkxsIj17g1ha-Y5HG02C_A",
    authDomain: "weight-zqy.firebaseapp.com",
    projectId: "weight-zqy",
    storageBucket: "weight-zqy.firebasestorage.app",
    messagingSenderId: "710580530798",
    appId: "1:710580530798:web:30e48f089452364c02c07f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ===== 保存到云端（修复重复上传+语法错误） ===== */
  async function saveToCloudImpl() {
    try {
      const raw = localStorage.getItem("diet_records_v3");
      if (!raw) {
        alert("本地没有数据");
        return;
      }

      const localData = JSON.parse(raw);
      if (!localData.length) {
        alert("数据为空");
        return;
      }

      // 步骤1：获取云端旧数据并批量删除（避免重复）
      const recordsRef = collection(db, "records"); // 正确获取集合引用（路径：records）
      const oldQuery = query(recordsRef);
      const oldSnap = await getDocs(oldQuery);
      
      if (!oldSnap.empty) {
        const batch = writeBatch(db);
        oldSnap.docs.forEach(docItem => {
          batch.delete(docItem.ref);
        });
        await batch.commit();
      }

      // 步骤2：批量上传本地最新数据（修复核心：正确生成文档引用）
      const newBatch = writeBatch(db);
      localData.forEach(r => {
        // 正确语法：doc(集合引用) → 生成该集合下的唯一空白文档引用
        const docRef = doc(recordsRef); 
        newBatch.set(docRef, {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight === "" ? null : Number(r.weight),
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: Number(r.extra || 0),
          createdAt: Date.now()
        });
      });

      await newBatch.commit();
      alert(`成功保存 ${localData.length} 条记录到云端（已清除旧数据）`);
      render(); // 刷新页面数据
    } catch (e) {
      alert("保存失败，错误详情：" + (e.message || JSON.stringify(e)));
      console.error("云端保存错误：", e);
    }
  }

  /* ===== 从云端恢复（修复排序+去重问题，优化自动读取静默逻辑） ===== */
  async function loadFromCloudImpl(isAuto = false) {
    try {
      const recordsRef = collection(db, "records"); // 正确获取集合引用
      // 修复：按实际记录日期 date 排序
      const q = query(recordsRef, orderBy("date", "asc"));
      const snap = await getDocs(q);

      if (snap.empty) {
        // 自动读取时静默，仅手动点击弹窗提示
        if (!isAuto) {
          alert("云端没有数据");
        } else {
          console.log("云端暂无健康记录数据，使用本地存储数据");
        }
        return;
      }

      // 步骤1：提取云端数据
      const cloudData = snap.docs.map(d => {
        const r = d.data();
        return {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight ?? "",
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: r.extra ?? 0
        };
      });

      // 步骤2：基于「日期+姓名」去重
      const uniqueMap = new Map();
      cloudData.forEach(item => {
        const uniqueKey = `${item.date}_${item.name}`;
        uniqueMap.set(uniqueKey, item);
      });

      // 步骤3：转换为数组并保持日期排序
      const normalizedData = Array.from(uniqueMap.values()).sort((a, b) => {
        return new Date(a.date) - new Date(b.date);
      });

      // 步骤4：更新本地存储并刷新页面
      localStorage.setItem("diet_records_v3", JSON.stringify(normalizedData));
      
      // 自动读取时静默，仅手动点击弹窗提示
      if (!isAuto) {
        alert(`已从云端恢复 ${normalizedData.length} 条唯一记录`);
      } else {
        console.log(`已从云端自动恢复 ${normalizedData.length} 条唯一健康记录`);
      }
      
      // 刷新数据（自动读取时无需重载页面，直接重新赋值渲染）
      data = normalizedData;
      render();
    } catch (e) {
      // 自动读取时仅打印日志，手动点击弹窗提示错误
      if (!isAuto) {
        alert("读取失败，错误详情：" + (e.message || JSON.stringify(e)));
      }
      console.error("云端读取错误：", e);
    }
  }

  // 关键：将模块内的函数挂载到全局 window 对象，解决 ReferenceError
  window.saveToCloud = saveToCloudImpl;
  window.loadFromCloud = () => loadFromCloudImpl(false); // 手动读取传 false

  /* ===== 页面初始化：自动调用云端读取功能 ===== */
  await loadFromCloudImpl(true); // 自动读取传 true，开启静默模式
</script>

</body>
</html>
