<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>健康记录</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- 法式衬线字体（兼容中文，打造优雅氛围） -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Garamond:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  /* ===== 法式高级莫兰迪配色替换 ===== */
  --bg-main: #F9F7F5; /* 法式米白背景纸 */
  --bg-grad1: #E6F0F8; /* 法式雾蓝渐变1 */
  --bg-grad2: #EEF7F1; /* 法式薄荷绿渐变2 */
  --card-bg: #FFFFFF; /* 纯白卡片背景 */
  --border: #E8E5E1; /* 柔和边框色 */

  --text-main: #2C2825; /* 法式深棕文字 */
  --text-sub: #7A726B; /* 浅棕次级文字 */
  --accent: #6B7CFF; /* 保留原有强调色，贴合法式柔和感 */
  --accent-gold: #A67C52; /* 法式焦糖金棕强调色 */

  --plus: #EEF7F1; /* 法式薄荷绿（正向状态） */
  --minus: #F9E6E8; /* 法式柔粉（负向状态） */
  --weekend: #FCFBF9; /* 法式浅米（周末状态） */

  /* 法式精致圆角与阴影 */
  --radius-lg: 16px;
  --radius-md: 12px;
  --radius-sm: 8px;
  --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.06);
  --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.09);
  --transition: all .3s ease-in-out;
}

*{
  box-sizing:border-box;
  /* 法式衬线字体替换，兼顾可读性与优雅感 */
  font-family: "Garamond", "Noto Serif SC", serif;
}

body{
  margin:0;
  padding: 48px 32px 80px;
  /* 法式柔和渐变背景，替换原有冷色调 */
  background:
    linear-gradient(120deg, var(--bg-grad1), var(--bg-grad2), var(--bg-main));
  color: var(--text-main);
  min-height: 100vh;
}

/* ===== 页面标题 ===== */
h1{
  font-size: 3.2rem;
  letter-spacing: 4px;
  margin-bottom: 40px;
  text-align: center;
  color: var(--accent-gold); /* 法式焦糖金棕点缀 */
  font-weight: 700;
  font-family: "Noto Serif SC", serif;
}

h2{
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: var(--text-main);
  font-weight: 500;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border);
}

/* ===== 卡片区块 ===== */
.section{
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 28px;
  margin-bottom: 32px;
  backdrop-filter: blur(14px);
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
}

.section:hover{
  box-shadow: var(--shadow-hover);
  transform: translateY(-2px);
}

/* ===== 表格 ===== */
table{
  width: 100%;
  border-collapse: collapse;
  font-size: 1.05rem;
}

th,td{
  padding: 12px 10px;
  text-align: center;
}

th{
  color: var(--text-sub);
  font-weight: 500;
  border-bottom: 1px solid var(--border);
  letter-spacing: 1px;
}

td{
  border-bottom: 1px solid rgba(0,0,0,.04);
  vertical-align: middle;
}

tr:last-child td{
  border-bottom: none;
}

/* ===== 状态色 ===== */
.plus{ 
  background: var(--plus); 
  border-radius: var(--radius-sm);
}
.minus{ 
  background: var(--minus); 
  border-radius: var(--radius-sm);
}
.weekend{ 
  background: var(--weekend); 
}

/* ===== 输入控件 ===== */
input[type="number"]{
  width: 72px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 8px;
  background: var(--card-bg);
  color: var(--text-main);
  font-size: 1rem;
  transition: var(--transition);
}

input[type="number"]:focus{
  outline: none;
  border-color: var(--accent-gold);
  box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.15);
}

input[type="checkbox"]{
  transform: scale(1.2);
  cursor: pointer;
  accent-color: var(--accent-gold);
}

/* ===== 按钮 ===== */
button{
  margin: 24px 12px 24px 0;
  padding: 14px 24px;
  border: none;
  border-radius: var(--radius-sm);
  background: var(--card-bg);
  color: var(--text-main);
  font-size: 1.05rem;
  cursor: pointer;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
  letter-spacing: 1px;
}

button:hover{
  background: var(--accent-gold);
  color: #FFFFFF;
  border-color: var(--accent-gold);
  transform: translateY(-3px);
  box-shadow: var(--shadow-hover);
  opacity: 0.95;
}

/* ===== 图表 ===== */
canvas{
  max-height: 280px;
  padding: 16px 0;
}

/* ===== 表格整体容器 ===== */
.table-wrap{
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 24px;
  backdrop-filter: blur(14px);
  overflow-x: auto;
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
}

.table-wrap:hover{
  box-shadow: var(--shadow-hover);
}
</style>
</head>

<body>

<h1>健康记录</h1>

<div class="section">
  <h2>积分排行榜</h2>
  <table>
    <thead>
      <tr><th>姓名</th><th>本周</th><th>总计</th></tr>
    </thead>
    <tbody id="rank"></tbody>
  </table>
</div>

<div class="section">
  <h2>体重趋势</h2>
  <canvas id="chart"></canvas>
</div>

<button onclick="addDay()">＋ 新增一天</button>
<button onclick="saveToCloud()">保存到云端</button>
<button onclick="loadFromCloud()">从云端读取</button>

<div class="table-wrap">
<table>
<thead>
<tr>
<th>日期</th><th>姓名</th><th>签到</th><th>体重</th>
<th>变化</th><th>早睡</th><th>熬夜</th><th>运动</th>
<th>额外</th><th>得分</th>
</tr>
</thead>
<tbody id="records"></tbody>
</table>
</div>

<script>
const KEY = "diet_records_v3";
const START_DATE = "2025-11-14";
let data = JSON.parse(localStorage.getItem(KEY) || "[]");
let chart;

function isWeekend(d){
  d=new Date(d); return d.getDay()==0||d.getDay()==6;
}
function weekStart(d){
  d=new Date(d); let day=d.getDay()||7;
  d.setDate(d.getDate()-day+1);
  return d.toISOString().slice(0,10);
}
function lastWeight(name, idx){
  for(let i=idx-1;i>=0;i--){
    if(data[i].name===name && data[i].weight!=="")
      return Number(data[i].weight);
  }
  return null;
}
function score(r){
  let s=0;
  if(r.checkin) s+=1;
  if(r.weight!=="") s+=1;
  if(r.diff===1) s+=2;
  if(r.diff===-1) s-=2;
  if(r.sleepEarly) s+=2;
  if(r.sleepLate) s-=2;
  if(r.exercise) s+=2;
  if(isWeekend(r.date)) s*=2;
  return s + Number(r.extra||0);
}

function addDay(){
  let next;
  if(data.length===0){
    next = new Date(START_DATE);
  }else{
    next = new Date(data[data.length-1].date);
    next.setDate(next.getDate()+1);
  }
  const d = next.toISOString().slice(0,10);
  ["千代","小德"].forEach(n=>{
    data.push({
      date:d,name:n,checkin:true,weight:"",
      diff:0,sleepEarly:false,sleepLate:false,
      exercise:false,extra:0
    });
  });
  save();
}

function update(i,k,v){
  data[i][k]=v;
  if(k==="weight"){
    let prev=lastWeight(data[i].name,i);
    if(prev!==null){
      if(Number(v)<prev) data[i].diff=1;
      else if(Number(v)>prev) data[i].diff=-1;
      else data[i].diff=0;
    }
  }
  save();
}

function save(){
  localStorage.setItem(KEY,JSON.stringify(data));
  render();
}

function render(){
  renderTable();
  renderRank();
  renderChart();
}

function renderTable(){
  const tb = document.getElementById("records");
  tb.innerHTML = "";

  // 关键：生成“倒序索引列表”，但不改变 data 本身
  const indexes = [...data.keys()].reverse();

  indexes.forEach(i => {
    const r = data[i];
    const tr = document.createElement("tr");

    if(isWeekend(r.date)) tr.classList.add("weekend");

    tr.innerHTML = `
<td>${r.date}</td>
<td>${r.name}</td>
<td class="${r.checkin?'plus':''}">
<input type="checkbox" ${r.checkin?'checked':''}
 onchange="update(${i},'checkin',this.checked)">
</td>
<td><input type="number" value="${r.weight}"
 onchange="update(${i},'weight',this.value)"></td>
<td class="${r.diff===1?'plus':r.diff===-1?'minus':''}">
${r.diff===1?'↓':r.diff===-1?'↑':''}
</td>
<td class="${r.sleepEarly?'plus':''}">
<input type="checkbox" ${r.sleepEarly?'checked':''}
 onchange="update(${i},'sleepEarly',this.checked)">
</td>
<td class="${r.sleepLate?'minus':''}">
<input type="checkbox" ${r.sleepLate?'checked':''}
 onchange="update(${i},'sleepLate',this.checked)">
</td>
<td class="${r.exercise?'plus':''}">
<input type="checkbox" ${r.exercise?'checked':''}
 onchange="update(${i},'exercise',this.checked)">
</td>
<td><input type="number" value="${r.extra}"
 onchange="update(${i},'extra',this.value)"></td>
<td>${score(r)}</td>
`;
    tb.appendChild(tr);
  });
}


function renderRank(){
  const ws=weekStart(new Date());
  const sum={};
  data.forEach(r=>{
    if(!sum[r.name]) sum[r.name]={w:0,t:0};
    const s=score(r);
    sum[r.name].t+=s;
    if(r.date>=ws) sum[r.name].w+=s;
  });
  const tb=document.getElementById("rank");
  tb.innerHTML="";
  Object.entries(sum).forEach(([n,v])=>{
    tb.innerHTML+=`<tr><td>${n}</td><td>${v.w}</td><td>${v.t}</td></tr>`;
  });
}

function renderChart(){
  const labels=[...new Set(data.map(r=>r.date))];
  const ds={};
  data.forEach(r=>{
    if(r.weight==="") return;
    if(!ds[r.name]) ds[r.name]={};
    ds[r.name][r.date]=Number(r.weight);
  });

  const datasets=Object.entries(ds).map(([name,map])=>({
    label:name,
    data:labels.map(d=>map[d]??null),
    spanGaps:true,
    borderWidth:2,
    borderColor: name === "千代" ? "#9AB3C9" : "#9FD3B6", // 法式配色对应
    backgroundColor: name === "千代" ? "rgba(154, 179, 201, 0.1)" : "rgba(159, 211, 182, 0.1)"
  }));

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{labels,datasets},
    options:{
      responsive:true,
      plugins:{
        legend:{position:"top", font: { family: "Garamond", size: 14 }},
        title: { display: false }
      },
      scales:{
        y:{
          title:{display:true,text:"体重（kg）", font: { family: "Garamond" }},
          grid: { color: "rgba(0, 0, 0, 0.04)" }
        },
        x:{
          grid: { display: false }
        }
      }
    }
  });
}

// 提前声明全局函数占位，确保 onclick 能找到
window.saveToCloud = function() {};
window.loadFromCloud = function() {};

render();
</script>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    writeBatch,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAhZtgaE8mL3GkxsIj17g1ha-Y5HG02C_A",
    authDomain: "weight-zqy.firebaseapp.com",
    projectId: "weight-zqy",
    storageBucket: "weight-zqy.firebasestorage.app",
    messagingSenderId: "710580530798",
    appId: "1:710580530798:web:30e48f089452364c02c07f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ===== 保存到云端（保留原有修复逻辑，优化提示） ===== */
  async function saveToCloudImpl() {
    try {
      const raw = localStorage.getItem("diet_records_v3");
      if (!raw) {
        alert("本地没有数据");
        return;
      }

      const localData = JSON.parse(raw);
      if (!localData.length) {
        alert("数据为空");
        return;
      }

      // 步骤1：获取云端旧数据并批量删除（避免重复）
      const recordsRef = collection(db, "records");
      const oldQuery = query(recordsRef);
      const oldSnap = await getDocs(oldQuery);
      
      if (!oldSnap.empty) {
        const batch = writeBatch(db);
        oldSnap.docs.forEach(docItem => {
          batch.delete(docItem.ref);
        });
        await batch.commit();
      }

      // 步骤2：批量上传本地最新数据
      const newBatch = writeBatch(db);
      localData.forEach(r => {
        const docRef = doc(recordsRef); 
        newBatch.set(docRef, {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight === "" ? null : Number(r.weight),
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: Number(r.extra || 0),
          createdAt: Date.now()
        });
      });

      await newBatch.commit();
      alert(`成功保存 ${localData.length} 条记录到云端（已清除旧数据）`);
      render();
    } catch (e) {
      alert("保存失败，错误详情：" + (e.message || JSON.stringify(e)));
      console.error("云端保存错误：", e);
    }
  }

  /* ===== 从云端恢复（优化：自动读取时静默无弹窗） ===== */
  async function loadFromCloudImpl(isManual = false) {
    try {
      const recordsRef = collection(db, "records");
      const q = query(recordsRef, orderBy("date", "asc"));
      const snap = await getDocs(q);

      if (snap.empty) {
        // 手动读取弹窗提示，自动读取仅打印日志
        if (isManual) {
          alert("云端没有数据");
        } else {
          console.log("云端暂无健康记录数据，使用本地存储数据");
        }
        return;
      }

      // 步骤1：提取云端数据
      const cloudData = snap.docs.map(d => {
        const r = d.data();
        return {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight ?? "",
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: r.extra ?? 0
        };
      });

      // 步骤2：基于「日期+姓名」去重
      const uniqueMap = new Map();
      cloudData.forEach(item => {
        const uniqueKey = `${item.date}_${item.name}`;
        uniqueMap.set(uniqueKey, item);
      });

      // 步骤3：转换为数组并保持日期排序
      const normalizedData = Array.from(uniqueMap.values()).sort((a, b) => {
        return new Date(a.date) - new Date(b.date);
      });

      // 步骤4：更新本地存储并刷新页面
      localStorage.setItem("diet_records_v3", JSON.stringify(normalizedData));
      
      // 手动读取弹窗提示，自动读取静默日志
      if (isManual) {
        alert(`已从云端恢复 ${normalizedData.length} 条唯一记录`);
        location.reload();
      } else {
        console.log(`已从云端自动恢复 ${normalizedData.length} 条健康记录`);
        // 自动读取时更新全局数据并渲染，无需刷新页面
        data = normalizedData;
        save();
        render();
      }
    } catch (e) {
      console.error("云端读取错误：", e);
      // 仅手动读取时弹窗提示错误
      if (isManual) {
        alert("读取失败，错误详情：" + (e.message || JSON.stringify(e)));
      }
    }
  }

  // 挂载全局函数，手动点击时传入 isManual = true
  window.saveToCloud = saveToCloudImpl;
  window.loadFromCloud = () => loadFromCloudImpl(true);

  /* ===== 页面初始化：自动调用云端读取功能 ===== */
  // 静默自动读取云端数据，无需弹窗干扰
  await loadFromCloudImpl(false);
</script>

</body>
</html>
