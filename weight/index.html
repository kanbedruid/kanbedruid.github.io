<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>健康记录</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  /* ===== 法式高饱和度对比配色 ===== */
  --bg-main:#f8f9fd;
  --bg-grad1:#e6f7ff;
  --bg-grad2:#fff7e6;
  --card-bg:rgba(255,255,255,0.95);
  --border:#d1d9e6;

  --text-main:#1a2b48;
  --text-sub:#4a5a77;
  --accent:#2f54e8; /* 高饱和法式宝蓝（主强调色） */
  --accent-hover:#1a36c9;

  /* 高饱和度状态色（增强对比） */
  --plus:#e6fff2; /* 清新绿底 */
  --plus-border:#36d399; /* 高饱和翠绿（正状态） */
  --minus:#fff0f0; /* 柔粉底 */
  --minus-border:#f87272; /* 高饱和绯红（负状态） */
  --weekend:#fffbe6; /* 暖黄底 */
  --weekend-border:#ffc83d; /* 高饱和明黄（周末状态） */

  /* 法式精致细节 */
  --radius-lg:18px;
  --radius-md:12px;
  --radius-sm:8px;
  --shadow-soft:0 4px 20px rgba(0,0,0,0.08);
  --transition:all .3s ease-in-out;
}

*{
  box-sizing:border-box;
  font-family:"Garamond", "Noto Serif SC", serif; /* 法式衬线字体 */
}

body{
  margin:0;
  padding:40px 24px 80px;
  background:
    linear-gradient(120deg,var(--bg-grad1),var(--bg-grad2),var(--bg-main));
  color:var(--text-main);
  min-height:100vh;
}

/* ===== 页面标题 ===== */
h1{
  font-size:48px;
  letter-spacing:2px;
  margin-bottom:32px;
  text-align:center;
  color:var(--accent); /* 高饱和主色调点缀 */
  font-family:"Noto Serif SC", serif;
  font-weight:700;
}

h2{
  font-size:24px;
  margin-bottom:16px;
  color:var(--text-main);
  border-bottom:2px solid var(--accent);
  padding-bottom:8px;
  display:inline-block;
}

/* ===== 卡片区块 ===== */
.section{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:28px;
  margin-bottom:28px;
  backdrop-filter:blur(14px);
  box-shadow:var(--shadow-soft);
  transition:var(--transition);
}

.section:hover{
  box-shadow:0 8px 30px rgba(0,0,0,0.12);
  transform:translateY(-2px);
}

/* ===== 表格 ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size:16px;
}

th,td{
  padding:12px 10px;
  text-align:center;
}

th{
  color:var(--text-sub);
  font-weight:700;
  border-bottom:2px solid var(--border);
  background:var(--bg-main);
}

td{
  border-bottom:1px solid var(--border);
  transition:var(--transition);
}

tr:last-child td{
  border-bottom:none;
}

tr:hover td{
  background:rgba(230,247,255,0.5);
}

/* ===== 高饱和度状态色（增强对比） ===== */
.plus{ 
  background:var(--plus); 
  border-left:4px solid var(--plus-border);
  font-weight:500;
}
.minus{ 
  background:var(--minus); 
  border-left:4px solid var(--minus-border);
  font-weight:500;
}
.weekend{ 
  background:var(--weekend); 
  border-left:4px solid var(--weekend-border);
  font-weight:500;
}

/* ===== 输入控件 ===== */
input[type="number"]{
  width:72px;
  border:1px solid var(--border);
  border-radius:var(--radius-sm);
  padding:8px;
  background:rgba(255,255,255,0.9);
  color:var(--text-main);
  font-size:14px;
  transition:var(--transition);
}

input[type="number"]:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(47,84,232,0.15);
}

input[type="checkbox"]{
  transform:scale(1.3);
  cursor:pointer;
  accent-color:var(--accent); /* 高饱和复选框颜色 */
}

/* ===== 按钮 ===== */
button{
  margin:24px 12px 24px 0;
  padding:12px 24px;
  border:none;
  border-radius:var(--radius-md);
  background:var(--accent);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:var(--transition);
  box-shadow:var(--shadow-soft);
}

button:hover{
  background:var(--accent-hover);
  transform:translateY(-3px);
  box-shadow:0 6px 20px rgba(47,84,232,0.25);
}

button:active{
  transform:translateY(0);
}

/* ===== 图表 ===== */
canvas{
  max-height:280px;
  padding:10px;
  background:var(--card-bg);
  border-radius:var(--radius-md);
  box-shadow:var(--shadow-soft);
}

/* ===== 表格整体容器 ===== */
.table-wrap{
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:20px;
  backdrop-filter:blur(14px);
  overflow-x:auto;
  box-shadow:var(--shadow-soft);
}
</style>
</head>

<body>

<h1>健康记录</h1>

<div class="section">
  <h2>积分排行榜</h2>
  <table>
    <thead>
      <tr><th>姓名</th><th>本周</th><th>总计</th></tr>
    </thead>
    <tbody id="rank"></tbody>
  </table>
</div>

<div class="section">
  <h2>体重趋势</h2>
  <canvas id="chart"></canvas>
</div>

<button onclick="addDay()">＋ 新增一天</button>
<button onclick="saveToCloud()">保存到云端</button>
<button onclick="loadFromCloud()">从云端读取</button>

<div class="table-wrap">
<table>
<thead>
<tr>
<th>日期</th><th>姓名</th><th>签到</th><th>体重</th>
<th>变化</th><th>早睡</th><th>熬夜</th><th>运动</th>
<th>额外</th><th>得分</th>
</tr>
</thead>
<tbody id="records"></tbody>
</table>
</div>

<script>
const KEY = "diet_records_v3";
const START_DATE = "2025-11-14";
let data = JSON.parse(localStorage.getItem(KEY) || "[]");
let chart;

function isWeekend(d){
  d=new Date(d); return d.getDay()==0||d.getDay()==6;
}
function weekStart(d){
  d=new Date(d); let day=d.getDay()||7;
  d.setDate(d.getDate()-day+1);
  return d.toISOString().slice(0,10);
}
function lastWeight(name, idx){
  for(let i=idx-1;i>=0;i--){
    if(data[i].name===name && data[i].weight!=="")
      return Number(data[i].weight);
  }
  return null;
}
function score(r){
  let s=0;
  if(r.checkin) s+=1;
  if(r.weight!=="") s+=1;
  if(r.diff===1) s+=2;
  if(r.diff===-1) s-=2;
  if(r.sleepEarly) s+=2;
  if(r.sleepLate) s-=2;
  if(r.exercise) s+=2;
  if(isWeekend(r.date)) s*=2;
  return s + Number(r.extra||0);
}

function addDay(){
  let next;
  if(data.length===0){
    next = new Date(START_DATE);
  }else{
    next = new Date(data[data.length-1].date);
    next.setDate(next.getDate()+1);
  }
  const d = next.toISOString().slice(0,10);
  ["千代","小德"].forEach(n=>{
    data.push({
      date:d,name:n,checkin:true,weight:"",
      diff:0,sleepEarly:false,sleepLate:false,
      exercise:false,extra:0
    });
  });
  save();
}

function update(i,k,v){
  data[i][k]=v;
  if(k==="weight"){
    let prev=lastWeight(data[i].name,i);
    if(prev!==null){
      if(Number(v)<prev) data[i].diff=1;
      else if(Number(v)>prev) data[i].diff=-1;
      else data[i].diff=0;
    }
  }
  save();
}

function save(){
  localStorage.setItem(KEY,JSON.stringify(data));
  render();
}

function render(){
  renderTable();
  renderRank();
  renderChart();
}

function renderTable(){
  const tb = document.getElementById("records");
  tb.innerHTML = "";

  // 关键：生成“倒序索引列表”，但不改变 data 本身
  const indexes = [...data.keys()].reverse();

  indexes.forEach(i => {
    const r = data[i];
    const tr = document.createElement("tr");

    if(isWeekend(r.date)) tr.classList.add("weekend");

    tr.innerHTML = `
<td>${r.date}</td>
<td>${r.name}</td>
<td class="${r.checkin?'plus':''}">
<input type="checkbox" ${r.checkin?'checked':''}
 onchange="update(${i},'checkin',this.checked)">
</td>
<td><input type="number" value="${r.weight}"
 onchange="update(${i},'weight',this.value)"></td>
<td class="${r.diff===1?'plus':r.diff===-1?'minus':''}">
${r.diff===1?'↓':r.diff===-1?'↑':''}
</td>
<td class="${r.sleepEarly?'plus':''}">
<input type="checkbox" ${r.sleepEarly?'checked':''}
 onchange="update(${i},'sleepEarly',this.checked)">
</td>
<td class="${r.sleepLate?'minus':''}">
<input type="checkbox" ${r.sleepLate?'checked':''}
 onchange="update(${i},'sleepLate',this.checked)">
</td>
<td class="${r.exercise?'plus':''}">
<input type="checkbox" ${r.exercise?'checked':''}
 onchange="update(${i},'exercise',this.checked)">
</td>
<td><input type="number" value="${r.extra}"
 onchange="update(${i},'extra',this.value)"></td>
<td>${score(r)}</td>
`;
    tb.appendChild(tr);
  });
}


function renderRank(){
  const ws=weekStart(new Date());
  const sum={};
  data.forEach(r=>{
    if(!sum[r.name]) sum[r.name]={w:0,t:0};
    const s=score(r);
    sum[r.name].t+=s;
    if(r.date>=ws) sum[r.name].w+=s;
  });
  const tb=document.getElementById("rank");
  tb.innerHTML="";
  Object.entries(sum).forEach(([n,v])=>{
    tb.innerHTML+=`<tr><td>${n}</td><td>${v.w}</td><td>${v.t}</td></tr>`;
  });
}

function renderChart(){
  const labels=[...new Set(data.map(r=>r.date))];
  const ds={};
  data.forEach(r=>{
    if(r.weight==="") return;
    if(!ds[r.name]) ds[r.name]={};
    ds[r.name][r.date]=Number(r.weight);
  });

  const datasets=Object.entries(ds).map(([name,map])=>({
    label:name,
    data:labels.map(d=>map[d]??null),
    spanGaps:true,
    borderWidth:3,
    borderColor: name==="千代" ? var(--plus-border) : var(--accent), // 高饱和度图表线条
    backgroundColor: name==="千代" ? "rgba(54, 211, 153, 0.1)" : "rgba(47, 84, 232, 0.1)",
    tension:0.2
  }));

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{labels,datasets},
    options:{
      responsive:true,
      plugins:{
        legend:{position:"top", labels:{fontSize:16}},
        tooltip:{backgroundColor:var(--card-bg), color:var(--text-main), borderColor:var(--border), borderWidth:1}
      },
      scales:{
        y:{title:{display:true,text:"体重（kg）",fontSize:14}, grid:{color:var(--border)}},
        x:{grid:{display:false}}
      }
    }
  });
}

// 提前声明全局函数占位，确保 onclick 能找到
window.saveToCloud = function() {};
window.loadFromCloud = function() {};

render();
</script>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    writeBatch,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAhZtgaE8mL3GkxsIj17g1ha-Y5HG02C_A",
    authDomain: "weight-zqy.firebaseapp.com",
    projectId: "weight-zqy",
    storageBucket: "weight-zqy.firebasestorage.app",
    messagingSenderId: "710580530798",
    appId: "1:710580530798:web:30e48f089452364c02c07f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ===== 保存到云端（保留原有功能，优化提示） ===== */
  async function saveToCloudImpl() {
    try {
      const raw = localStorage.getItem("diet_records_v3");
      if (!raw) {
        alert("本地没有数据");
        return;
      }

      const localData = JSON.parse(raw);
      if (!localData.length) {
        alert("数据为空");
        return;
      }

      // 步骤1：获取云端旧数据并批量删除（避免重复）
      const recordsRef = collection(db, "records");
      const oldQuery = query(recordsRef);
      const oldSnap = await getDocs(oldQuery);
      
      if (!oldSnap.empty) {
        const batch = writeBatch(db);
        oldSnap.docs.forEach(docItem => {
          batch.delete(docItem.ref);
        });
        await batch.commit();
      }

      // 步骤2：批量上传本地最新数据
      const newBatch = writeBatch(db);
      localData.forEach(r => {
        const docRef = doc(recordsRef); 
        newBatch.set(docRef, {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight === "" ? null : Number(r.weight),
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: Number(r.extra || 0),
          createdAt: Date.now()
        });
      });

      await newBatch.commit();
      alert(`成功保存 ${localData.length} 条记录到云端（已清除旧数据）`);
      render();
    } catch (e) {
      alert("保存失败，错误详情：" + (e.message || JSON.stringify(e)));
      console.error("云端保存错误：", e);
    }
  }

  /* ===== 从云端恢复（优化：自动读取时静默无弹窗，高饱和度提示兼容） ===== */
  async function loadFromCloudImpl() {
    try {
      const recordsRef = collection(db, "records");
      const q = query(recordsRef, orderBy("date", "asc"));
      const snap = await getDocs(q);

      if (snap.empty) {
        // 自动读取时仅打印日志，手动点击时弹窗提示
        console.log("云端暂无健康记录数据，使用本地存储数据");
        if (document.activeElement?.innerText === "从云端读取") {
          alert("云端没有数据");
        }
        return;
      }

      // 步骤1：提取云端数据
      const cloudData = snap.docs.map(d => {
        const r = d.data();
        return {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight ?? "",
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: r.extra ?? 0
        };
      });

      // 步骤2：基于「日期+姓名」去重
      const uniqueMap = new Map();
      cloudData.forEach(item => {
        const uniqueKey = `${item.date}_${item.name}`;
        uniqueMap.set(uniqueKey, item);
      });

      // 步骤3：转换为数组并保持日期排序
      const normalizedData = Array.from(uniqueMap.values()).sort((a, b) => {
        return new Date(a.date) - new Date(b.date);
      });

      // 步骤4：更新本地存储并刷新页面
      localStorage.setItem("diet_records_v3", JSON.stringify(normalizedData));
      
      // 仅手动点击时弹窗提示，自动读取时静默
      if (document.activeElement?.innerText === "从云端读取") {
        alert(`已从云端恢复 ${normalizedData.length} 条唯一记录`);
      } else {
        console.log(`健康记录数据已从云端自动读取：${normalizedData.length} 条唯一记录`);
      }
      
      // 刷新数据（无需重载页面，直接更新数据并渲染）
      data = normalizedData;
      save();
      render();
    } catch (e) {
      console.error("云端读取错误：", e);
      // 仅手动点击时弹窗提示错误
      if (document.activeElement?.innerText === "从云端读取") {
        alert("读取失败，错误详情：" + (e.message || JSON.stringify(e)));
      }
    }
  }

  // 挂载全局函数
  window.saveToCloud = saveToCloudImpl;
  window.loadFromCloud = loadFromCloudImpl;

  /* ===== 页面初始化：自动读取云端数据（核心功能） ===== */
  // 先自动静默读取云端数据，再完成页面渲染
  await loadFromCloudImpl();
</script>

</body>
</html>
