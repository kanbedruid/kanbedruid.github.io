<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>健康记录</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  /* ===== 法式莫兰迪配色体系 ===== */
  --bg-main: #F9F7F5; /* 法式米白主背景 */
  --bg-grad1: #F5F2EF; /* 渐变浅层次 */
  --bg-grad2: #FCFBF9; /* 渐变浅层次 */
  --card-bg: rgba(255, 255, 255, 0.9); /* 通透卡片背景 */
  --border: rgba(166, 124, 82, 0.15); /* 焦糖色柔边 */

  --text-main: #2C2825; /* 深棕主文字 */
  --text-sub: #7A726B; /* 浅棕次文字 */
  --accent: #A67C52; /* 法式焦糖金棕（核心强调色） */

  --plus: #EEF7F1; /* 薄荷绿（正向状态） */
  --minus: #F9E6E8; /* 柔粉色（负向状态） */
  --weekend: #FFF6DC; /* 奶油黄（周末标识） */

  /* 法式精致圆角 & 柔和阴影 */
  --radius-lg: 18px;
  --radius-md: 12px;
  --radius-sm: 8px;
  --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.05);
  --shadow-hover: 0 8px 28px rgba(0, 0, 0, 0.08);
  --transition: all .3s ease-in-out;
}

* {
  box-sizing: border-box;
  /* 法式衬线字体，兼顾中文优雅显示 */
  font-family: "Garamond", "Noto Serif SC", "PingFang SC", serif;
}

body {
  margin: 0;
  padding: 60px 24px 100px;
  background: linear-gradient(120deg, var(--bg-grad1), var(--bg-grad2), var(--bg-main));
  color: var(--text-main);
  min-height: 100vh;
}

/* ===== 页面标题 ===== */
h1 {
  font-size: 3.2rem;
  letter-spacing: 2px;
  margin-bottom: 40px;
  text-align: center;
  color: var(--accent);
  font-weight: 700;
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
  letter-spacing: 1px;
  color: var(--text-main);
  padding-bottom: 12px;
  border-bottom: 1px solid var(--border);
}

/* ===== 卡片区块 ===== */
.section {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 32px 28px;
  margin-bottom: 32px;
  backdrop-filter: blur(12px);
  box-shadow: var(--shadow-soft);
  transition: var(--transition);
}

.section:hover {
  box-shadow: var(--shadow-hover);
  transform: translateY(-3px);
}

/* ===== 表格 ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 1.05rem;
  letter-spacing: 0.5px;
}

th,
td {
  padding: 12px 8px;
  text-align: center;
}

th {
  color: var(--text-sub);
  font-weight: 500;
  border-bottom: 1px solid var(--border);
  letter-spacing: 1px;
}

td {
  border-bottom: 1px solid rgba(166, 124, 82, 0.08);
}

tr:last-child td {
  border-bottom: none;
}

/* ===== 状态色 ===== */
.plus {
  background: var(--plus);
  color: #6A994E;
  border-radius: var(--radius-sm);
}

.minus {
  background: var(--minus);
  color: #C14745;
  border-radius: var(--radius-sm);
}

.weekend {
  background: var(--weekend);
  color: #B5835A;
  border-radius: var(--radius-sm);
}

/* ===== 输入控件 ===== */
input[type="number"] {
  width: 72px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 6px 8px;
  background: rgba(255, 255, 255, 0.85);
  color: var(--text-main);
  transition: var(--transition);
  font-size: 1rem;
}

input[type="number"]:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.1);
}

input[type="checkbox"] {
  transform: scale(1.2);
  cursor: pointer;
  accent-color: var(--accent);
}

/* ===== 按钮 ===== */
button {
  margin: 24px 12px 24px 0;
  padding: 12px 24px;
  border: none;
  border-radius: var(--radius-md);
  background: var(--accent);
  color: #fff;
  font-size: 1.05rem;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: var(--shadow-soft);
  letter-spacing: 1px;
}

button:hover {
  opacity: 0.92;
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
}

/* ===== 图表 ===== */
canvas {
  max-height: 260px;
  border-radius: var(--radius-md);
  padding: 8px;
  background: rgba(255, 255, 255, 0.6);
}

/* ===== 表格整体容器 ===== */
.table-wrap {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 24px 18px;
  backdrop-filter: blur(12px);
  overflow-x: auto;
  box-shadow: var(--shadow-soft);
}
</style>
</head>

<body>

<h1>健康记录</h1>

<div class="section">
  <h2>积分排行榜</h2>
  <table>
    <thead>
      <tr><th>姓名</th><th>本周</th><th>总计</th></tr>
    </thead>
    <tbody id="rank"></tbody>
  </table>
</div>

<div class="section">
  <h2>体重趋势</h2>
  <canvas id="chart"></canvas>
</div>

<button onclick="addDay()">＋ 新增一天</button>
<button onclick="saveToCloud()">保存到云端</button>
<button onclick="loadFromCloud()">从云端读取</button>

<div class="table-wrap">
<table>
<thead>
<tr>
<th>日期</th><th>姓名</th><th>签到</th><th>体重</th>
<th>变化</th><th>早睡</th><th>熬夜</th><th>运动</th>
<th>额外</th><th>得分</th>
</tr>
</thead>
<tbody id="records"></tbody>
</table>
</div>

<script>
const KEY = "diet_records_v3";
const START_DATE = "2025-11-14";
let data = JSON.parse(localStorage.getItem(KEY) || "[]");
let chart;

function isWeekend(d){
  d=new Date(d); return d.getDay()==0||d.getDay()==6;
}
function weekStart(d){
  d=new Date(d); let day=d.getDay()||7;
  d.setDate(d.getDate()-day+1);
  return d.toISOString().slice(0,10);
}
function lastWeight(name, idx){
  for(let i=idx-1;i>=0;i--){
    if(data[i].name===name && data[i].weight!=="")
      return Number(data[i].weight);
  }
  return null;
}
function score(r){
  let s=0;
  if(r.checkin) s+=1;
  if(r.weight!=="") s+=1;
  if(r.diff===1) s+=2;
  if(r.diff===-1) s-=2;
  if(r.sleepEarly) s+=2;
  if(r.sleepLate) s-=2;
  if(r.exercise) s+=2;
  if(isWeekend(r.date)) s*=2;
  return s + Number(r.extra||0);
}

function addDay(){
  let next;
  if(data.length===0){
    next = new Date(START_DATE);
  }else{
    next = new Date(data[data.length-1].date);
    next.setDate(next.getDate()+1);
  }
  const d = next.toISOString().slice(0,10);
  ["千代","小德"].forEach(n=>{
    data.push({
      date:d,name:n,checkin:true,weight:"",
      diff:0,sleepEarly:false,sleepLate:false,
      exercise:false,extra:0
    });
  });
  save();
}

function update(i,k,v){
  data[i][k]=v;
  if(k==="weight"){
    let prev=lastWeight(data[i].name,i);
    if(prev!==null){
      if(Number(v)<prev) data[i].diff=1;
      else if(Number(v)>prev) data[i].diff=-1;
      else data[i].diff=0;
    }
  }
  save();
}

function save(){
  localStorage.setItem(KEY,JSON.stringify(data));
  render();
}

function render(){
  renderTable();
  renderRank();
  renderChart();
}

function renderTable(){
  const tb = document.getElementById("records");
  tb.innerHTML = "";

  // 关键：生成“倒序索引列表”，但不改变 data 本身
  const indexes = [...data.keys()].reverse();

  indexes.forEach(i => {
    const r = data[i];
    const tr = document.createElement("tr");

    if(isWeekend(r.date)) tr.classList.add("weekend");

    tr.innerHTML = `
<td>${r.date}</td>
<td>${r.name}</td>
<td class="${r.checkin?'plus':''}">
<input type="checkbox" ${r.checkin?'checked':''}
 onchange="update(${i},'checkin',this.checked)">
</td>
<td><input type="number" value="${r.weight}"
 onchange="update(${i},'weight',this.value)"></td>
<td class="${r.diff===1?'plus':r.diff===-1?'minus':''}">
${r.diff===1?'↓':r.diff===-1?'↑':''}
</td>
<td class="${r.sleepEarly?'plus':''}">
<input type="checkbox" ${r.sleepEarly?'checked':''}
 onchange="update(${i},'sleepEarly',this.checked)">
</td>
<td class="${r.sleepLate?'minus':''}">
<input type="checkbox" ${r.sleepLate?'checked':''}
 onchange="update(${i},'sleepLate',this.checked)">
</td>
<td class="${r.exercise?'plus':''}">
<input type="checkbox" ${r.exercise?'checked':''}
 onchange="update(${i},'exercise',this.checked)">
</td>
<td><input type="number" value="${r.extra}"
 onchange="update(${i},'extra',this.value)"></td>
<td>${score(r)}</td>
`;
    tb.appendChild(tr);
  });
}


function renderRank(){
  const ws=weekStart(new Date());
  const sum={};
  data.forEach(r=>{
    if(!sum[r.name]) sum[r.name]={w:0,t:0};
    const s=score(r);
    sum[r.name].t+=s;
    if(r.date>=ws) sum[r.name].w+=s;
  });
  const tb=document.getElementById("rank");
  tb.innerHTML="";
  Object.entries(sum).forEach(([n,v])=>{
    tb.innerHTML+=`<tr><td>${n}</td><td>${v.w}</td><td>${v.t}</td></tr>`;
  });
}

function renderChart(){
  const labels=[...new Set(data.map(r=>r.date))];
  const ds={};
  data.forEach(r=>{
    if(r.weight==="") return;
    if(!ds[r.name]) ds[r.name]={};
    ds[r.name][r.date]=Number(r.weight);
  });

  const datasets=Object.entries(ds).map(([name,map])=>({
    label:name,
    data:labels.map(d=>map[d]??null),
    spanGaps:true,
    borderWidth:2
  }));

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{labels,datasets},
    options:{
      responsive:true,
      plugins:{legend:{position:"top"}},
      scales:{y:{title:{display:true,text:"体重"}}}
    }
  });
}

// 提前声明全局函数占位，确保 onclick 能找到
window.saveToCloud = function() {};
window.loadFromCloud = function() {};

// 先执行基础渲染（本地数据）
render();
</script>
  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    orderBy,
    writeBatch,
    doc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAhZtgaE8mL3GkxsIj17g1ha-Y5HG02C_A",
    authDomain: "weight-zqy.firebaseapp.com",
    projectId: "weight-zqy",
    storageBucket: "weight-zqy.firebasestorage.app",
    messagingSenderId: "710580530798",
    appId: "1:710580530798:web:30e48f089452364c02c07f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* ===== 保存到云端（保留原有逻辑，不改动） ===== */
  async function saveToCloudImpl() {
    try {
      const raw = localStorage.getItem("diet_records_v3");
      if (!raw) {
        alert("本地没有数据");
        return;
      }

      const localData = JSON.parse(raw);
      if (!localData.length) {
        alert("数据为空");
        return;
      }

      // 步骤1：获取云端旧数据并批量删除（避免重复）
      const recordsRef = collection(db, "records");
      const oldQuery = query(recordsRef);
      const oldSnap = await getDocs(oldQuery);
      
      if (!oldSnap.empty) {
        const batch = writeBatch(db);
        oldSnap.docs.forEach(docItem => {
          batch.delete(docItem.ref);
        });
        await batch.commit();
      }

      // 步骤2：批量上传本地最新数据
      const newBatch = writeBatch(db);
      localData.forEach(r => {
        const docRef = doc(recordsRef); 
        newBatch.set(docRef, {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight === "" ? null : Number(r.weight),
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: Number(r.extra || 0),
          createdAt: Date.now()
        });
      });

      await newBatch.commit();
      alert(`成功保存 ${localData.length} 条记录到云端（已清除旧数据）`);
      render(); // 刷新页面数据
    } catch (e) {
      alert("保存失败，错误详情：" + (e.message || JSON.stringify(e)));
      console.error("云端保存错误：", e);
    }
  }

  /* ===== 从云端恢复（优化：自动读取时静默无弹窗，保留手动弹窗） ===== */
  async function loadFromCloudImpl(isAuto = false) {
    try {
      const recordsRef = collection(db, "records");
      const q = query(recordsRef, orderBy("date", "asc"));
      const snap = await getDocs(q);

      if (snap.empty) {
        // 自动读取时仅打印日志，手动读取时弹窗提示
        if (!isAuto) {
          alert("云端没有数据");
        } else {
          console.log("云端暂无健康记录数据，使用本地存储数据");
        }
        return;
      }

      // 步骤1：提取云端数据
      const cloudData = snap.docs.map(d => {
        const r = d.data();
        return {
          date: r.date,
          name: r.name,
          checkin: r.checkin,
          weight: r.weight ?? "",
          diff: r.diff,
          sleepEarly: r.sleepEarly,
          sleepLate: r.sleepLate,
          exercise: r.exercise,
          extra: r.extra ?? 0
        };
      });

      // 步骤2：基于「日期+姓名」去重
      const uniqueMap = new Map();
      cloudData.forEach(item => {
        const uniqueKey = `${item.date}_${item.name}`;
        uniqueMap.set(uniqueKey, item);
      });

      // 步骤3：转换为数组并保持日期排序
      const normalizedData = Array.from(uniqueMap.values()).sort((a, b) => {
        return new Date(a.date) - new Date(b.date);
      });

      // 步骤4：更新本地存储并刷新/渲染页面
      localStorage.setItem("diet_records_v3", JSON.stringify(normalizedData));
      
      // 自动读取时静默，手动读取时弹窗提示并刷新页面
      if (!isAuto) {
        alert(`已从云端恢复 ${normalizedData.length} 条唯一记录`);
        location.reload();
      } else {
        console.log(`已从云端自动读取 ${normalizedData.length} 条唯一健康记录`);
        // 自动读取时更新全局 data 并重新渲染，避免页面刷新
        window.data = normalizedData;
        window.render();
      }
    } catch (e) {
      // 自动读取时仅打印错误，手动读取时弹窗提示
      if (!isAuto) {
        alert("读取失败，错误详情：" + (e.message || JSON.stringify(e)));
      }
      console.error("云端读取错误：", e);
    }
  }

  // 关键1：将模块内的函数挂载到全局 window 对象
  window.saveToCloud = saveToCloudImpl;
  window.loadFromCloud = () => loadFromCloudImpl(false); // 手动调用时传 false，触发弹窗

  // 关键2：页面加载完成后，自动调用云端读取（核心新增逻辑，不改动原有风格和功能）
  await loadFromCloudImpl(true); // 传 true 表示自动读取，静默无弹窗
</script>

</body>
</html>
