<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weight Record</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h2>体重记录</h2>

  <input id="weightInput" type="number" step="0.1" placeholder="输入体重（kg）" />
  <button id="saveBtn">保存到云端</button>
  <button id="loadBtn">从云端恢复</button>

  <ul id="recordList"></ul>

  <!-- Firebase 必须放在 body 末尾，并且使用 type="module" -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ========= Firebase 配置 ========= */
    const firebaseConfig = {
      apiKey: "AIzaSyAhZtgaE8mL3GkxsIj17g1ha-Y5HG02C_A",
      authDomain: "weight-zqy.firebaseapp.com",
      projectId: "weight-zqy",
      storageBucket: "weight-zqy.firebasestorage.app",
      messagingSenderId: "710580530798",
      appId: "1:710580530798:web:30e48f089452364c02c07f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ========= DOM ========= */
    const weightInput = document.getElementById("weightInput");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const recordList = document.getElementById("recordList");

    /* ========= 保存到云端 ========= */
    saveBtn.addEventListener("click", async () => {
      const weight = weightInput.value.trim();

      if (!weight) {
        alert("请输入体重");
        return;
      }

      try {
        await addDoc(collection(db, "weights"), {
          value: Number(weight),
          createdAt: serverTimestamp()
        });

        alert("已保存到云端");
        weightInput.value = "";
        await loadFromCloud(); // 保存后自动刷新列表
      } catch (e) {
        console.error(e);
        alert("保存失败");
      }
    });

    /* ========= 从云端恢复 ========= */
    loadBtn.addEventListener("click", async () => {
      await loadFromCloud();
    });

    async function loadFromCloud() {
      recordList.innerHTML = "";

      try {
        const q = query(
          collection(db, "weights"),
          orderBy("createdAt", "desc")
        );
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          alert("云端无记录");
          return;
        }

        snapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = doc.data().value + " kg";
          recordList.appendChild(li);
        });

      } catch (e) {
        console.error(e);
        alert("读取失败");
      }
    }
  </script>

</body>
</html>
