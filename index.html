<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Kanbedruid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0e0f13;
    --card: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.12);
    --text: #e6e6eb;
    --sub: #9aa0aa;
    --accent: #7c9cff;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
}

/* 粒子画布 */
canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* 布局 */
main {
    max-width: 1100px;
    margin: auto;
    padding: 80px 40px;
}

h1 {
    font-size: 48px;
    margin: 0 0 10px;
}

.subtitle {
    color: var(--sub);
    font-size: 18px;
    margin-bottom: 60px;
}

/* 卡片 */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 24px;
}

.card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 26px;
    backdrop-filter: blur(12px);
    transition: transform .3s, border-color .3s;
}

.card:hover {
    transform: translateY(-6px);
    border-color: var(--accent);
}

.card h2 {
    margin: 0 0 12px;
    font-size: 20px;
}

.card p {
    margin: 0 0 20px;
    color: var(--sub);
    font-size: 14px;
    line-height: 1.6;
}

.button {
    display: inline-block;
    padding: 10px 16px;
    border-radius: 8px;
    background: var(--accent);
    color: #000;
    text-decoration: none;
    font-size: 14px;
}

/* 页脚 */
footer {
    margin-top: 80px;
    color: #666;
    font-size: 13px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<main>
    <h1>Kanbedruid</h1>
    <div class="subtitle">
        Design · Tools · Experiments
    </div>

    <div class="grid">
        <div class="card">
            <h2>Calculator</h2>
            <p>
                一个功能性计算器页面，用于特定需求计算。
            </p>
            <a class="button" href="./calculator/">Open</a>
        </div>

        <div class="card">
            <h2>Notes</h2>
            <p>
                用于记录设计想法、结构草稿与杂项。
            </p>
        </div>

        <div class="card">
            <h2>Experiments</h2>
            <p>
                一些小实验页面与交互测试。
            </p>
        </div>
    </div>

    <footer>
        © Kanbedruid
    </footer>
</main>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const dots = Array.from({ length: 120 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: 0,
    vy: 0
}));

let mouse = { x: w / 2, y: h / 2 };

window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

function draw() {
    ctx.clearRect(0, 0, w, h);

    for (const d of dots) {
        const dx = mouse.x - d.x;
        const dy = mouse.y - d.y;
        const dist = Math.sqrt(dx*dx + dy*dy) || 1;

        d.vx += dx / dist * 0.02;
        d.vy += dy / dist * 0.02;

        d.vx *= 0.95;
        d.vy *= 0.95;

        d.x += d.vx;
        d.y += d.vy;

        if (d.x < 0) d.x = w;
        if (d.x > w) d.x = 0;
        if (d.y < 0) d.y = h;
        if (d.y > h) d.y = 0;

        ctx.fillStyle = "rgba(255,255,255,0.35)";
        ctx.beginPath();
        ctx.arc(d.x, d.y, 1.2, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
