<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小德 & 千代 | 情侣专属页面</title>
    <style>
        /* 全局样式重置与基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Georgia, serif; /* 哥特风格基础字体 */
        }

        /* 页面容器 - 实现全屏星空背景 */
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #0a0a10; /* 深邃夜空底色，凸显星空粒子 */
        }

        /* 星空粒子画布 - 全屏覆盖，层级最低 */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 核心内容容器 - 居中布局，层级高于星空 */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        /* 情侣标题 - 哥特风格装饰，简约不浮夸 */
        .couple-title {
            font-size: 3.5rem;
            color: #f2f2f2;
            margin-bottom: 60px;
            letter-spacing: 8px; /* 哥特风格字符间距 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.5), 0 0 25px rgba(195, 7, 63, 0.4); /* 星光/哥特红阴影，匹配星空 */
            position: relative;
        }

        /* 标题哥特风格装饰线 */
        .couple-title::before,
        .couple-title::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #c3073f, transparent);
            top: 50%;
            transform: translateY(-50%);
        }

        .couple-title::before {
            left: -180px;
        }

        .couple-title::after {
            right: -180px;
        }

        /* 按钮容器 - 横向排列，响应式 */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        /* 核心按钮样式 - 简约平面，哥特+星空风格 */
        .couple-btn {
            padding: 18px 45px;
            font-size: 1.2rem;
            color: #f2f2f2;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid #c3073f;
            border-radius: 2px; /* 平面风格，拒绝大圆角 */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease; /* 悬停/点击动效过渡 */
            letter-spacing: 3px; /* 哥特风格间距 */
            text-decoration: none; /* 去除链接下划线 */
        }

        /* 按钮悬停动效 - 星空暗调提亮，哥特色边框强化 */
        .couple-btn:hover {
            background: rgba(195, 7, 63, 0.9);
            border-color: #f2f2f2;
            transform: translateY(-5px); /* 轻微上移，增强交互感 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3); /* 星光阴影 */
        }

        /* 按钮点击/激活动效 - 内部浅色遮罩 */
        .couple-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .couple-btn:active::after {
            transform: translateX(0); /* 点击时填充浅色遮罩 */
        }

        /* 响应式适配 - 移动端优化 */
        @media (max-width: 768px) {
            .couple-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .couple-title::before,
            .couple-title::after {
                width: 80px;
            }

            .couple-title::before {
                left: -110px;
            }

            .couple-title::after {
                right: -110px;
            }

            .btn-container {
                gap: 40px;
                flex-direction: column;
                align-items: center;
            }

            .couple-btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空粒子画布（JS动态生成粒子） -->
    <canvas id="star-canvas"></canvas>

    <!-- 核心内容区域 -->
    <div class="content-container">
        <h1 class="couple-title">小德 & 千代</h1>
        <div class="btn-container">
            <!-- 减肥记录按钮 - 跳转至减肥记录页面（可修改href为实际地址） -->
            <a href="weight-loss.html" class="couple-btn">减肥记录</a>
            <!-- 美食榜单按钮 - 跳转至美食榜单页面（可修改href为实际地址） -->
            <a href="food-ranking.html" class="couple-btn">美食榜单</a>
        </div>
    </div>

    <script>
        // 星空粒子核心配置（优化：圆周运动、1秒消失尾迹）
        const config = {
            particleCount: 2000, // 大量粒子，营造浓密星空
            particleSize: 1.2,   // 粒子大小（星星散点，不突兀）
            repelDistance: 80,   // 鼠标排斥范围（波纹影响半径）
            repelStrength: 15,   // 排斥力度（波纹效果强度）
            moveSpeed: 0.02,     // 超缓慢移动/复原/圆周运动速度
            avoidMouseDistance: 10, // 粒子与鼠标的最小安全距离
            circleSpeed: 0.005,  // 圆周运动角速度（控制旋转快慢）
            trailFadeTime: 1000  // 尾迹消失时间（1000毫秒=1秒）
        };

        // 获取画布与上下文
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // 存储所有粒子对象
        let particles = [];

        // 鼠标位置变量
        let mouse = {
            x: null,
            y: null,
            isActive: false // 标记鼠标是否在画布内
        };

        // 计算尾迹清屏透明度（基于1秒消失时间）
        // 核心逻辑：根据动画帧率动态计算，确保1秒后尾迹完全消失，无残留
        let frameRate = 60; // 预估默认帧率
        let trailClearAlpha = 1 - (frameRate * config.trailFadeTime) / 100000;
        // 校准清屏透明度，避免过亮或过暗
        trailClearAlpha = Math.max(0.985, Math.min(0.995, trailClearAlpha));

        // 粒子类定义（核心：圆周运动 + 无杂乱尾迹）
        class StarParticle {
            constructor() {
                // 初始化粒子初始位置（全屏随机分布，形成星空）
                this.originalX = Math.random() * canvasWidth;
                this.originalY = Math.random() * canvasHeight;
                // 当前位置（初始与原始位置一致）
                this.x = this.originalX;
                this.y = this.originalY;
                // 粒子亮度（营造星空层次感，明暗不一）
                this.brightness = Math.random() * 0.7 + 0.3;
                // 粒子颜色（暖白+淡金+浅红，匹配情侣氛围与哥特风格）
                this.color = `rgba(255, ${Math.floor(Math.random() * 50 + 205)}, ${Math.floor(Math.random() * 100 + 155)}, ${this.brightness})`;
                // 圆周运动相关参数（每个粒子独立初始角度，避免旋转重合）
                this.circleAngle = Math.random() * Math.PI * 2; // 初始圆周角度（0~360°）
                this.circleRadius = 0; // 圆周运动半径（随排斥力度动态变化）
            }

            // 更新粒子位置（核心：波纹排斥 + 缓缓圆周运动 + 自动复原）
            update() {
                if (mouse.isActive) {
                    // 1. 计算粒子与鼠标的距离和角度
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const mouseAngle = Math.atan2(dy, dx);

                    // 2. 波纹式排斥 + 圆周运动初始化
                    if (distance < config.repelDistance && distance > config.avoidMouseDistance) {
                        // 计算排斥比例（0~1）：离鼠标越近，排斥/圆周效果越明显
                        const repelRatio = 1 - (distance / config.repelDistance);
                        // 设定圆周运动半径（基于排斥比例，近大远小）
                        this.circleRadius = config.repelStrength * repelRatio;
                        
                        // 3. 缓缓圆周运动（更新角度，保持超慢节奏）
                        this.circleAngle += config.circleSpeed;
                        
                        // 4. 计算圆周运动目标位置（围绕鼠标旋转，不偏离排斥范围）
                        const targetX = mouse.x + Math.cos(mouseAngle + this.circleAngle) * (this.circleRadius + config.avoidMouseDistance);
                        const targetY = mouse.y + Math.sin(mouseAngle + this.circleAngle) * (this.circleRadius + config.avoidMouseDistance);
                        
                        // 5. 超缓慢移动到圆周目标位置，避免突兀
                        this.x += (targetX - this.x) * config.moveSpeed * 8;
                        this.y += (targetY - this.y) * config.moveSpeed * 8;
                    }

                    // 6. 防止粒子紧贴鼠标（保持最小安全距离）
                    if (distance <= config.avoidMouseDistance) {
                        this.x = mouse.x + Math.cos(mouseAngle) * config.avoidMouseDistance;
                        this.y = mouse.y + Math.sin(mouseAngle) * config.avoidMouseDistance;
                    }
                } else {
                    // 7. 鼠标离开画布：粒子超缓慢自动复原到原始星空位置
                    this.x += (this.originalX - this.x) * config.moveSpeed;
                    this.y += (this.originalY - this.y) * config.moveSpeed;
                    // 复原时重置圆周运动参数，避免下次排斥异常
                    this.circleRadius = 0;
                    this.circleAngle = Math.random() * Math.PI * 2;
                }

                // 8. 确保粒子始终在画布内（避免溢出，保持星空完整性）
                this.x = Math.max(0, Math.min(canvasWidth, this.x));
                this.y = Math.max(0, Math.min(canvasHeight, this.y));
            }

            // 绘制粒子（星星散点，不重合，平面简约）
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.particleSize, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        // 初始化粒子数组（生成大量星空粒子）
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new StarParticle());
            }
        }

        // 动画循环（核心：精准控制尾迹1秒消失，无杂乱残留）
        function animate() {
            // 关键优化：纯色半透明清屏，精准控制尾迹消失时间（1秒）
            // 原理：每次绘制前用低透明度背景覆盖，累积1秒后尾迹完全被覆盖，无杂乱
            ctx.fillStyle = `rgba(10, 10, 16, ${1 - trailClearAlpha})`;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // 更新并绘制所有粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // 监听鼠标移动（获取鼠标位置，标记鼠标活跃，触发排斥+圆周运动）
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.isActive = true;
        });

        // 监听鼠标离开画布（停止排斥+圆周运动，触发粒子自动复原）
        document.addEventListener('mouseleave', () => {
            mouse.isActive = false;
        });

        // 监听窗口大小变化（重置画布尺寸，重新初始化粒子）
        window.addEventListener('resize', () => {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            initParticles();
        });

        // 初始化并启动动画
        initParticles();
        animate();
    </script>
</body>
</html>
