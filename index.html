<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>小德 × 千代</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f1116;
  --panel:#171922;
  --border:rgba(255,255,255,.14);

  --red:#c24a4a;
  --blue:#4a6fc2;
  --gold:#c6a25e;

  --text-main:#f3f3f4;
  --text-sub:rgba(255,255,255,.65);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,
  "Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;
}

body{
  background:var(--bg);
  color:var(--text-main);
  overflow-x:hidden;
}

/* ===== 抽象几何背景层 ===== */
.art-bg{
  position:fixed;
  inset:0;
  z-index:-1;
}

.shape{
  position:absolute;
  opacity:.85;
  mix-blend-mode:screen;
}

.shape.red{
  background:var(--red);
  width:420px;height:420px;
  transform:rotate(12deg);
  top:-120px;left:-80px;
}

.shape.blue{
  background:var(--blue);
  width:520px;height:320px;
  transform:rotate(-18deg);
  top:180px;right:-160px;
}

.shape.gold{
  background:var(--gold);
  width:260px;height:680px;
  transform:rotate(6deg);
  bottom:-120px;left:45%;
}

/* 哥特十字 */
.cross{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.cross::before,
.cross::after{
  content:"";
  position:absolute;
  background:rgba(255,255,255,.08);
}
.cross::before{
  width:1px;height:100%;
  left:50%;
}
.cross::after{
  height:1px;width:100%;
  top:50%;
}

/* ===== 页面结构 ===== */
main{
  max-width:1100px;
  margin:0 auto;
  padding:96px 24px 140px;
}

/* ===== 标题 ===== */
header{
  margin-bottom:96px;
}

header h1{
  font-size:56px;
  letter-spacing:-.04em;
}

header p{
  margin-top:18px;
  max-width:520px;
  color:var(--text-sub);
  line-height:1.7;
}

/* ===== 相册模块 ===== */
.albums{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:48px;
  margin-bottom:120px;
}

.album{
  position:relative;
  background:var(--panel);
  border:1px solid var(--border);
  padding:28px;
  min-height:360px;
}

/* 哥特拱形切角 */
.album::before{
  content:"";
  position:absolute;
  inset:0;
  border:1px solid var(--gold);
  clip-path:polygon(
    0 0,100% 0,100% 92%,
    60% 92%,50% 100%,40% 92%,
    0 92%
  );
  pointer-events:none;
}

.album-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.album-header h2{
  font-size:22px;
  letter-spacing:.08em;
}

.photos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:12px;
}

.photos img{
  width:100%;
  height:120px;
  object-fit:cover;
  filter:contrast(1.05);
}

input[type=file]{
  color:var(--text-sub);
}

/* ===== 艺术按钮（不是普通按钮） ===== */
.links{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
  gap:48px;
}

.art-link{
  position:relative;
  text-decoration:none;
  color:inherit;
  padding:48px;
  background:var(--panel);
  border:1px solid var(--border);
  overflow:hidden;
}

/* 内部几何 */
.art-link::before{
  content:"";
  position:absolute;
  width:180px;height:180px;
  background:var(--red);
  top:-40px;right:-40px;
  transform:rotate(15deg);
  opacity:.6;
}

.art-link::after{
  content:"";
  position:absolute;
  width:1px;height:100%;
  background:var(--gold);
  left:32px;top:0;
}

.art-link:hover{
  transform:translateY(-6px);
}

.art-link h3{
  font-size:26px;
  margin-bottom:14px;
}

.art-link p{
  color:var(--text-sub);
  max-width:260px;
}
</style>
</head>

<body>

<div class="art-bg">
  <div class="shape red"></div>
  <div class="shape blue"></div>
  <div class="shape gold"></div>
  <div class="cross"></div>
</div>

<main>
<header>
  <h1>小德 × 千代</h1>
  <p>
    不是纪念册。  
    是两个个体在时间中的并置结构。
  </p>
</header>

<section class="albums">
  <div class="album" data-key="memory">
    <div class="album-header">
      <h2>记忆</h2>
      <input type="file" multiple accept="image/*">
    </div>
    <div class="photos"></div>
  </div>

  <div class="album" data-key="daily">
    <div class="album-header">
      <h2>日常</h2>
      <input type="file" multiple accept="image/*">
    </div>
    <div class="photos"></div>
  </div>
</section>

<section class="links">
  <a class="art-link" href="./diet.html">
    <h3>减肥记录</h3>
    <p>体重、行为、时间的可视化痕迹。</p>
  </a>

  <a class="art-link" href="./food.html">
    <h3>美食榜单</h3>
    <p>共同偏好形成的味觉地图。</p>
  </a>
</section>
</main>

<script>
function loadAlbum(album){
  const key=album.dataset.key;
  const box=album.querySelector(".photos");
  const input=album.querySelector("input");
  let imgs=JSON.parse(localStorage.getItem("album_"+key)||"[]");

  function render(){
    box.innerHTML="";
    imgs.forEach(src=>{
      const img=document.createElement("img");
      img.src=src;
      box.appendChild(img);
    });
  }

  input.onchange=()=>{
    [...input.files].forEach(f=>{
      const r=new FileReader();
      r.onload=e=>{
        imgs.push(e.target.result);
        localStorage.setItem("album_"+key,JSON.stringify(imgs));
        render();
      };
      r.readAsDataURL(f);
    });
    input.value="";
  };
  render();
}
document.querySelectorAll(".album").forEach(loadAlbum);
</script>

</body>
</html>
