<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小德 & 千代 | 情侣专属页面</title>
    <style>
        /* 全局样式重置与基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Georgia, serif; /* 哥特风格基础字体 */
        }

        /* 页面容器 - 实现全屏背景与色块布局 */
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #1a1a1d; /* 深灰黑底色，凸显色块层次感 */
        }

        /* 背景色块 - Jason Anderson 风格，不规则分布 */
        .bg-shape {
            position: absolute;
            border-radius: 2px; /* 平面简约圆角，拒绝圆润感 */
            z-index: 1;
            opacity: 0.7;
            transition: transform 0.5s ease, opacity 0.3s ease; /* 跟随动效过渡 */
        }

        /* 不同颜色/大小的色块，营造当代艺术感 */
        .bg-shape-1 {
            width: 200px;
            height: 300px;
            background: #4e4e50;
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .bg-shape-2 {
            width: 250px;
            height: 180px;
            background: #6f2232; /* 暗红哥特色调，不艳俗 */
            top: 40%;
            right: 8%;
            transform: rotate(25deg);
        }

        .bg-shape-3 {
            width: 120px;
            height: 120px;
            background: #950740; /* 深玫红，低饱和度不土气 */
            bottom: 20%;
            left: 20%;
            transform: rotate(45deg);
        }

        .bg-shape-4 {
            width: 300px;
            height: 100px;
            background: #c3073f; /* 猩红，哥特风格点睛色 */
            bottom: 10%;
            right: 25%;
            transform: rotate(-8deg);
        }

        /* 核心内容容器 - 居中布局，层级高于背景 */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        /* 情侣标题 - 哥特风格装饰，简约不浮夸 */
        .couple-title {
            font-size: 3.5rem;
            color: #f2f2f2;
            margin-bottom: 60px;
            letter-spacing: 8px; /* 哥特风格字符间距 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(195, 7, 63, 0.4); /* 哥特暗调阴影 */
            position: relative;
        }

        /* 标题哥特风格装饰线 */
        .couple-title::before,
        .couple-title::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #c3073f, transparent);
            top: 50%;
            transform: translateY(-50%);
        }

        .couple-title::before {
            left: -180px;
        }

        .couple-title::after {
            right: -180px;
        }

        /* 按钮容器 - 横向排列，响应式 */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        /* 核心按钮样式 - 简约平面，哥特+色块风格 */
        .couple-btn {
            padding: 18px 45px;
            font-size: 1.2rem;
            color: #f2f2f2;
            background: rgba(78, 78, 80, 0.8);
            border: 2px solid #c3073f;
            border-radius: 2px; /* 平面风格，拒绝大圆角 */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease; /* 悬停/点击动效过渡 */
            letter-spacing: 3px; /* 哥特风格间距 */
            text-decoration: none; /* 去除链接下划线 */
        }

        /* 按钮悬停动效 - 色块提亮，哥特色边框强化 */
        .couple-btn:hover {
            background: rgba(195, 7, 63, 0.9);
            border-color: #f2f2f2;
            transform: translateY(-5px); /* 轻微上移，增强交互感 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* 按钮点击/激活动效 - 内部色块填充 */
        .couple-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .couple-btn:active::after {
            transform: translateX(0); /* 点击时填充浅色遮罩 */
        }

        /* 响应式适配 - 移动端优化 */
        @media (max-width: 768px) {
            .couple-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .couple-title::before,
            .couple-title::after {
                width: 80px;
            }

            .couple-title::before {
                left: -110px;
            }

            .couple-title::after {
                right: -110px;
            }

            .btn-container {
                gap: 40px;
                flex-direction: column;
                align-items: center;
            }

            .couple-btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Jason Anderson 风格背景色块 -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
    <div class="bg-shape bg-shape-4"></div>

    <!-- 核心内容区域 -->
    <div class="content-container">
        <h1 class="couple-title">小德 & 千代</h1>
        <div class="btn-container">
            <!-- 减肥记录按钮 - 跳转至减肥记录页面（可修改href为实际地址） -->
            <a href="weight-loss.html" class="couple-btn">减肥记录</a>
            <!-- 美食榜单按钮 - 跳转至美食榜单页面（可修改href为实际地址） -->
            <a href="food-ranking.html" class="couple-btn">美食榜单</a>
        </div>
    </div>

    <script>
        // 鼠标跟随背景动效 - 实现色块随鼠标移动轻微偏移，增强交互感
        document.addEventListener('mousemove', function(e) {
            // 获取所有背景色块
            const bgShapes = document.querySelectorAll('.bg-shape');
            // 获取窗口宽高
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            // 遍历色块，添加跟随动效（每个色块偏移量不同，营造层次感）
            bgShapes.forEach((shape, index) => {
                // 计算偏移比例（index区分不同色块，避免动效一致）
                const moveX = (e.clientX - winWidth / 2) * (0.03 + index * 0.01);
                const moveY = (e.clientY - winHeight / 2) * (0.03 + index * 0.01);

                // 应用偏移变换（保留原有旋转角度，添加平移）
                const originalTransform = shape.style.transform || getComputedStyle(shape).transform;
                shape.style.transform = `${originalTransform} translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
