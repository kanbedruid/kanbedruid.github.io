<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>千代 × 小德</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文 + 冷静艺术感字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --fg: #e8e8f0;
      --muted: #a0a0b8;
      --accent: #b7a8ff;
      --border-light: rgba(255,255,255,0.18);
      --bg-btn: rgba(255,255,255,0.03);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      color: var(--fg);
      font-family: Inter, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, #1b1f3b 0%, transparent 60%),
        radial-gradient(1000px 700px at 80% 20%, #2a174a 0%, transparent 65%),
        linear-gradient(180deg, #090b16, #05060c);
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 80px;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    /* 恢复大标题为 千代 × 小德 */
    h1 {
      font-family: "Noto Serif SC", serif;
      font-size: 46px;
      letter-spacing: 4px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 6px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    /* ===== 日历 + 主按钮 并排容器 ===== */
    .calendar-main-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      width: 100%;
    }

    /* ===== 小型日历表格 ===== */
    .mini-calendar {
      width: 220px;
      border: 1px solid var(--border-light);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0; /* 防止日历被压缩 */
    }

    .calendar-header {
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid var(--border-light);
    }

    .calendar-week, .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .calendar-week span, .calendar-days span {
      padding: 6px;
      font-size: 12px;
      text-align: center;
    }

    .calendar-week span {
      color: var(--muted);
      letter-spacing: 1px;
    }

    .calendar-days span {
      color: var(--fg);
      cursor: default;
    }

    .calendar-days span.current {
      color: var(--accent);
      font-weight: 500;
    }

    /* ===== 核心按钮布局 ===== */
    /* 顶部：我们的每一天（主按钮）- 与日历并排 */
    .main-btn {
      position: relative;
      padding: 40px 26px;
      border: 1px solid var(--border-light);
      background: var(--bg-btn);
      backdrop-filter: blur(8px);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      border-radius: 12px;
      flex: 1; /* 占据剩余宽度 */
      min-width: 300px; /* 保证按钮最小宽度 */
    }

    /* 下方：健康生活 + 左右布局容器 */
    .secondary-buttons {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
    }

    /* 健康生活按钮 */
    .health-btn {
      position: relative;
      padding: 30px 26px;
      border: 1px solid var(--border-light);
      background: var(--bg-btn);
      backdrop-filter: blur(8px);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      border-radius: 12px;
      width: 100%;
    }

    /* 左右布局：愿望清单 | 美食区域（美食偏好 + 下方链接） */
    .side-by-side {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    /* 愿望清单（左侧，等宽） */
    .wish-btn {
      position: relative;
      padding: 60px 26px;
      border: 1px solid var(--border-light);
      background: var(--bg-btn);
      backdrop-filter: blur(8px);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      border-radius: 12px;
      flex: 1; /* 与美食区域等宽 */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* 右侧：美食区域（美食偏好按钮 + 下方排名链接） */
    .food-area {
      flex: 1; /* 与愿望清单等宽 */
      display: flex;
      flex-direction: column;
      align-items: center; /* 链接居中对齐按钮 */
      gap: 16px; /* 按钮与链接的间距 */
    }

    /* 美食偏好（右侧，等宽） */
    .food-prefer-btn {
      position: relative;
      padding: 60px 26px;
      border: 1px solid var(--border-light);
      background: var(--bg-btn);
      backdrop-filter: blur(8px);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
      border-radius: 12px;
      width: 100%; /* 填满美食区域宽度 */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* 美食排名下划线链接（按钮外部正下方） */
    .food-rank-link {
      font-size: 13px;
      color: var(--muted);
      text-decoration: underline;
      text-decoration-color: var(--border-light);
      cursor: pointer;
      transition: color 0.3s ease, text-decoration-color 0.3s ease;
      align-self: center; /* 水平居中 */
    }

    .food-rank-link:hover {
      color: var(--accent);
      text-decoration-color: var(--accent);
    }

    /* 所有按钮的通用伪元素（光斑效果） */
    .main-btn::before, .health-btn::before, .wish-btn::before, .food-prefer-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(183,168,255,0.35),
        transparent 65%
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .main-btn:hover::before, .health-btn:hover::before, .wish-btn:hover::before, .food-prefer-btn:hover::before {
      opacity: 1;
    }

    /* 所有按钮的通用hover/active效果 */
    .main-btn:hover, .health-btn:hover, .wish-btn:hover, .food-prefer-btn:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .main-btn:active, .health-btn:active, .wish-btn:active, .food-prefer-btn:active {
      transform: scale(0.97);
    }

    /* 按钮文字样式 */
    .btn-title {
      font-family: "Noto Serif SC", serif;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .main-btn .btn-title {
      font-size: 26px;
    }

    .btn-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.7;
    }

    footer {
      position: fixed;
      bottom: 22px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 3px;
      z-index: 1;
    }

    @media (max-width: 640px) {
      h1 { font-size: 34px; }
      /* 小屏幕下日历和主按钮改为上下布局 */
      .calendar-main-wrap {
        flex-direction: column;
        gap: 20px;
      }
      .main-btn {
        min-width: unset;
        width: 100%;
      }
      /* 小屏幕下左右布局改为上下 */
      .side-by-side {
        flex-direction: column;
      }
      .wish-btn, .food-prefer-btn {
        padding: 30px 26px;
      }
    }
  </style>
</head>

<body>

<canvas id="bg"></canvas>

<main>
  <div class="container">
    <!-- 恢复大标题：千代 × 小德 -->
    <h1>千代 × 小德</h1>
    <div class="subtitle">我们的记录</div>

    <!-- 日历 + 主按钮 并排容器 -->
    <div class="calendar-main-wrap">
      <!-- 小型日历表格 -->
      <div class="mini-calendar">
        <div class="calendar-header">
          <span style="font-size: 14px; letter-spacing: 2px;">2026 · 01</span>
        </div>
        <div class="calendar-week">
          <span>日</span>
          <span>一</span>
          <span>二</span>
          <span>三</span>
          <span>四</span>
          <span>五</span>
          <span>六</span>
        </div>
        <div class="calendar-days">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="calendar-days">
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="calendar-days">
          <span>11</span>
          <span>12</span>
          <span>13</span>
          <span class="current">14</span>
          <span>15</span>
          <span>16</span>
          <span>17</span>
        </div>
        <div class="calendar-days">
          <span>18</span>
          <span>19</span>
          <span>20</span>
          <span>21</span>
          <span>22</span>
          <span>23</span>
          <span>24</span>
        </div>
        <div class="calendar-days">
          <span>25</span>
          <span>26</span>
          <span>27</span>
          <span>28</span>
          <span>29</span>
          <span>30</span>
          <span>31</span>
        </div>
      </div>

      <!-- 主按钮：我们的每一天（按钮标题） -->
      <div class="main-btn" onclick="location.href='https://kanbedruid.github.io/days/'">
        <div class="btn-title">我们的每一天</div>
        <div class="btn-desc">时光 · 回忆 · 点滴</div>
      </div>
    </div>

    <!-- 下方二级按钮区域 -->
    <div class="secondary-buttons">
      <!-- 健康生活按钮 -->
      <div class="health-btn" onclick="location.href='https://kanbedruid.github.io/weight/'">
        <div class="btn-title">健康生活</div>
        <div class="btn-desc">体重 · 作息 · 习惯</div>
      </div>

      <!-- 左右布局：愿望清单 | 美食区域 -->
      <div class="side-by-side">
        <!-- 左侧：愿望清单 -->
        <div class="wish-btn" onclick="location.href='https://kanbedruid.github.io/list'">
          <div class="btn-title">愿望清单</div>
          <div class="btn-desc">计划 · 目标 · 未完成</div>
        </div>

        <!-- 右侧：美食区域（美食偏好按钮 + 下方排名链接） -->
        <div class="food-area">
          <!-- 美食偏好按钮 -->
          <div class="food-prefer-btn" onclick="location.href='https://kanbedruid.github.io/like'">
            <div class="btn-title">美食偏好</div>
            <div class="btn-desc">口味 · 习惯 · 排斥</div>
          </div>
          <!-- 美食排名下划线链接（按钮外部正下方） -->
          <div class="food-rank-link" onclick="location.href='https://kanbedruid.github.io/food/'">→ 小德的饭店排名</div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
一起走向未来
</footer>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  /* ===== 浮动星点（数量增加） ===== */
  const points = Array.from({ length: 140 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.8 + 0.6,
    vx: (Math.random() - 0.5) * 0.25,
    vy: (Math.random() - 0.5) * 0.25
  }));

  /* ===== 极光尾迹 ===== */
  const trails = [];

  window.addEventListener("mousemove", e => {
    trails.push({
      x: e.clientX,
      y: e.clientY,
      life: 60
    });
  });

  function draw() {
    ctx.clearRect(0, 0, w, h);

    // 星点
    for (const p of points) {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(200,190,255,0.5)";
      ctx.fill();
    }

    // 极光尾迹
    for (let i = trails.length - 1; i >= 0; i--) {
      const t = trails[i];
      t.life--;

      const alpha = t.life / 60;
      ctx.beginPath();
      ctx.arc(t.x, t.y, 18 * alpha, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(150,200,255,${alpha * 0.35})`;
      ctx.fill();

      if (t.life <= 0) trails.splice(i, 1);
    }

    requestAnimationFrame(draw);
  }

  draw();

  /* 按钮光斑跟随（适配所有新按钮） */
  document.querySelectorAll(".main-btn, .health-btn, .wish-btn, .food-prefer-btn").forEach(btn => {
    btn.addEventListener("mousemove", e => {
      const rect = btn.getBoundingClientRect();
      btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
      btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
    });
  });
</script>

</body>
</html>
