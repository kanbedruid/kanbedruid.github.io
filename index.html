<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>千代 × 小德</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 中文 + 冷静艺术感字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --fg: #e8e8f0;
      --muted: #a0a0b8;
      --accent: #b7a8ff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      color: var(--fg);
      font-family: Inter, sans-serif;
      background:
        radial-gradient(1200px 800px at 20% 10%, #1b1f3b 0%, transparent 60%),
        radial-gradient(1000px 700px at 80% 20%, #2a174a 0%, transparent 65%),
        linear-gradient(180deg, #090b16, #05060c);
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 760px;
      padding: 40px;
    }

    h1 {
      font-family: "Noto Serif SC", serif;
      font-size: 46px;
      letter-spacing: 4px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 6px;
      color: var(--muted);
      margin-bottom: 72px;
    }

 .buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 36px;
}


    .btn {
      position: relative;
      padding: 34px 26px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(8px);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(183,168,255,0.35),
        transparent 65%
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-title {
      font-family: "Noto Serif SC", serif;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .btn-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.7;
    }

    footer {
      position: fixed;
      bottom: 22px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 3px;
      z-index: 1;
    }

    @media (max-width: 640px) {
      h1 { font-size: 34px; }
      .buttons { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<canvas id="bg"></canvas>

<main>
  <div class="container">
    <h1>千代 × 小德</h1>
    <div class="subtitle">我们的记录</div>

    <div class="buttons">
<div class="btn" onclick="location.href='https://kanbedruid.github.io/weight/'">
  <div class="btn-title">健康生活</div>
  <div class="btn-desc">
    体重 · 作息 · 习惯
  </div>
</div>

      <div class="btn" onclick="location.href='https://kanbedruid.github.io/like/'">
  <div class="btn-title">美食偏好</div>
  <div class="btn-desc">
    口味 · 倾向 · 选择
  </div>
</div>

      
<div class="btn" onclick="location.href='https://kanbedruid.github.io/food/'">
  <div class="btn-title">美食排名</div>
  <div class="btn-desc">
    味觉 · 选择 · 记忆
  </div>
</div>

<div class="btn" onclick="location.href='https://kanbedruid.github.io/list'">
  <div class="btn-title">愿望清单</div>
  <div class="btn-desc">
    计划 · 目标 · 未来
  </div>
</div>

      
    </div>
  </div>
</main>

<footer>
一起走向未来
</footer>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  /* ===== 浮动星点（数量增加） ===== */
  const points = Array.from({ length: 140 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.8 + 0.6,
    vx: (Math.random() - 0.5) * 0.25,
    vy: (Math.random() - 0.5) * 0.25
  }));

  /* ===== 极光尾迹 ===== */
  const trails = [];

  window.addEventListener("mousemove", e => {
    trails.push({
      x: e.clientX,
      y: e.clientY,
      life: 60
    });
  });

  function draw() {
    ctx.clearRect(0, 0, w, h);

    // 星点
    for (const p of points) {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(200,190,255,0.5)";
      ctx.fill();
    }

    // 极光尾迹
    for (let i = trails.length - 1; i >= 0; i--) {
      const t = trails[i];
      t.life--;

      const alpha = t.life / 60;
      ctx.beginPath();
      ctx.arc(t.x, t.y, 18 * alpha, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(150,200,255,${alpha * 0.35})`;
      ctx.fill();

      if (t.life <= 0) trails.splice(i, 1);
    }

    requestAnimationFrame(draw);
  }

  draw();

  /* 按钮光斑跟随 */
  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("mousemove", e => {
      const rect = btn.getBoundingClientRect();
      btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
      btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
    });
  });
</script>

</body>
</html>
