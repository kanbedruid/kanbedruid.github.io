<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>小德 × 千代</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg-dark:#15161a;
  --bg-mid:#1e2028;
  --bg-light:#2a2d3a;

  --accent-red:#b94a48;
  --accent-blue:#4a6fb9;
  --accent-gold:#c7a35a;

  --text-main:#f2f2f4;
  --text-sub:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.12);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,
  "Segoe UI","PingFang SC","Microsoft YaHei",sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(135deg,var(--bg-dark),var(--bg-mid),var(--bg-light));
  color:var(--text-main);
}

/* ===== 抽象色块背景 ===== */
.bg-art{
  position:fixed;
  inset:0;
  background:
    linear-gradient(120deg,
      rgba(185,74,72,.25) 0%,
      transparent 40%),
    linear-gradient(300deg,
      rgba(74,111,185,.25) 0%,
      transparent 45%);
  pointer-events:none;
}

/* ===== 页面主体 ===== */
main{
  max-width:1100px;
  margin:0 auto;
  padding:80px 24px 120px;
}

/* ===== 标题 ===== */
header{
  margin-bottom:72px;
}

header h1{
  font-size:52px;
  letter-spacing:-.03em;
  font-weight:700;
}

header p{
  margin-top:16px;
  font-size:18px;
  color:var(--text-sub);
  max-width:520px;
}

/* ===== 区块容器 ===== */
.section{
  margin-bottom:72px;
}

.section-title{
  font-size:22px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:12px;
}

.section-title::before{
  content:"✠";
  color:var(--accent-gold);
  font-size:18px;
}

/* ===== 相册 ===== */
.album{
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  backdrop-filter:blur(12px);
}

.album-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.album-header h3{
  font-size:18px;
}

.album-header input{
  color:var(--text-sub);
}

.photos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:14px;
}

.photos img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
  border:1px solid var(--border);
}

/* ===== 跳转按钮 ===== */
.links{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.link-card{
  text-decoration:none;
  color:inherit;
  background:
    linear-gradient(135deg,
      rgba(185,74,72,.25),
      rgba(74,111,185,.25));
  border:1px solid var(--border);
  border-radius:22px;
  padding:36px;
  transition:transform .25s ease,border-color .25s ease;
}

.link-card:hover{
  transform:translateY(-6px);
  border-color:var(--accent-gold);
}

.link-card h3{
  font-size:22px;
  margin-bottom:12px;
}

.link-card p{
  font-size:14px;
  color:var(--text-sub);
}

/* ===== 哥特装饰线 ===== */
.divider{
  margin:80px 0;
  height:1px;
  background:
    linear-gradient(to right,
      transparent,
      var(--accent-gold),
      transparent);
}
</style>
</head>

<body>
<div class="bg-art"></div>

<main>
  <header>
    <h1>小德 × 千代</h1>
    <p>共同生活的记录页面。不是纪念册，而是持续发生的现实。</p>
  </header>

  <!-- 情侣相册 -->
  <div class="section">
    <div class="section-title">情侣相册</div>

    <div class="album" data-key="memory">
      <div class="album-header">
        <h3>记忆</h3>
        <input type="file" multiple accept="image/*">
      </div>
      <div class="photos"></div>
    </div>

    <div style="height:24px"></div>

    <div class="album" data-key="daily">
      <div class="album-header">
        <h3>日常</h3>
        <input type="file" multiple accept="image/*">
      </div>
      <div class="photos"></div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 功能跳转 -->
  <div class="section">
    <div class="section-title">记录入口</div>

    <div class="links">
      <a class="link-card" href="./diet.html">
        <h3>减肥记录</h3>
        <p>体重、积分与阶段性变化。</p>
      </a>

      <a class="link-card" href="./food.html">
        <h3>美食榜单</h3>
        <p>一起吃过、想再吃的、还没吃的。</p>
      </a>
    </div>
  </div>
</main>

<script>
function loadAlbum(album){
  const key = album.dataset.key;
  const box = album.querySelector(".photos");
  const input = album.querySelector("input");
  let imgs = JSON.parse(localStorage.getItem("album_"+key) || "[]");

  function render(){
    box.innerHTML="";
    imgs.forEach(src=>{
      const img=document.createElement("img");
      img.src=src;
      box.appendChild(img);
    });
  }

  input.onchange=()=>{
    [...input.files].forEach(file=>{
      const reader=new FileReader();
      reader.onload=e=>{
        imgs.push(e.target.result);
        localStorage.setItem("album_"+key,JSON.stringify(imgs));
        render();
      };
      reader.readAsDataURL(file);
    });
    input.value="";
  };

  render();
}

document.querySelectorAll(".album").forEach(loadAlbum);
</script>
</body>
</html>
