<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Xiaode & Chiyo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 字体：冷静 + 哥特感 -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e11;
      --fg: #e6e6eb;
      --muted: #9a9aa3;
      --accent: #b9a7ff;
      --accent-dark: #6f63d9;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: Inter, sans-serif;
      overflow: hidden;
    }

    /* 背景动态层 */
    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 40px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      color: var(--muted);
      margin-bottom: 64px;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    .btn {
      position: relative;
      padding: 32px 24px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at var(--x, 50%) var(--y, 50%),
        rgba(185,167,255,0.25),
        transparent 60%
      );
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .btn-title {
      font-family: "Playfair Display", serif;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .btn-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
    }

    footer {
      position: fixed;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 2px;
      z-index: 1;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 36px;
      }
      .buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<canvas id="bg"></canvas>

<main>
  <div class="container">
    <h1>XIAODE × CHIYO</h1>
    <div class="subtitle">TWO BODIES · ONE LIFE</div>

    <div class="buttons">
      <!-- 减肥记录页面 -->
      <div class="btn" onclick="location.href='diet/index.html'">
        <div class="btn-title">身体记录</div>
        <div class="btn-desc">
          体重 · 习惯 · 坚持<br/>
          一起对抗时间
        </div>
      </div>

      <!-- 美食榜单页面 -->
      <div class="btn" onclick="location.href='food/index.html'">
        <div class="btn-title">食物排名</div>
        <div class="btn-desc">
          味觉 · 选择 · 记忆<br/>
          爱的另一种形式
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  ARCHIVE OF A SHARED LIFE
</footer>

<script>
  /* ===== 背景：哥特感抽象几何漂浮 ===== */
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const shapes = Array.from({ length: 60 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    vx: (Math.random() - 0.5) * 0.2,
    vy: (Math.random() - 0.5) * 0.2
  }));

  let mouse = { x: w / 2, y: h / 2 };

  window.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, w, h);

    for (const p of shapes) {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;

      const dx = p.x - mouse.x;
      const dy = p.y - mouse.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      const alpha = Math.max(0, 0.6 - dist / 400);

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r + alpha * 2, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(185,167,255,${alpha})`;
      ctx.fill();
    }

    requestAnimationFrame(draw);
  }

  draw();

  /* 按钮光斑跟随鼠标 */
  document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("mousemove", e => {
      const rect = btn.getBoundingClientRect();
      btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
      btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
    });
  });
</script>

</body>
</html>
