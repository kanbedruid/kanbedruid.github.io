<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小德 & 千代 | 情侣专属页面</title>
    <style>
        /* 全局样式重置与基础配置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Times New Roman", Georgia, serif; /* 哥特风格基础字体 */
        }

        /* 页面容器 - 实现全屏星空背景 */
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #0a0a10; /* 深邃夜空底色，凸显星空粒子 */
        }

        /* 星空粒子画布 - 全屏覆盖，层级最低 */
        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 核心内容容器 - 居中布局，层级高于星空 */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        /* 情侣标题 - 哥特风格装饰，简约不浮夸 */
        .couple-title {
            font-size: 3.5rem;
            color: #f2f2f2;
            margin-bottom: 60px;
            letter-spacing: 8px; /* 哥特风格字符间距 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 215, 0, 0.5), 0 0 25px rgba(195, 7, 63, 0.4); /* 新增星光/哥特红阴影，匹配星空 */
            position: relative;
        }

        /* 标题哥特风格装饰线 */
        .couple-title::before,
        .couple-title::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #c3073f, transparent);
            top: 50%;
            transform: translateY(-50%);
        }

        .couple-title::before {
            left: -180px;
        }

        .couple-title::after {
            right: -180px;
        }

        /* 按钮容器 - 横向排列，响应式 */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        /* 核心按钮样式 - 简约平面，哥特+星空风格 */
        .couple-btn {
            padding: 18px 45px;
            font-size: 1.2rem;
            color: #f2f2f2;
            background: rgba(15, 15, 25, 0.8);
            border: 2px solid #c3073f;
            border-radius: 2px; /* 平面风格，拒绝大圆角 */
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease; /* 悬停/点击动效过渡 */
            letter-spacing: 3px; /* 哥特风格间距 */
            text-decoration: none; /* 去除链接下划线 */
        }

        /* 按钮悬停动效 - 星空暗调提亮，哥特色边框强化 */
        .couple-btn:hover {
            background: rgba(195, 7, 63, 0.9);
            border-color: #f2f2f2;
            transform: translateY(-5px); /* 轻微上移，增强交互感 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3); /* 新增星光阴影 */
        }

        /* 按钮点击/激活动效 - 内部浅色遮罩 */
        .couple-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .couple-btn:active::after {
            transform: translateX(0); /* 点击时填充浅色遮罩 */
        }

        /* 响应式适配 - 移动端优化 */
        @media (max-width: 768px) {
            .couple-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .couple-title::before,
            .couple-title::after {
                width: 80px;
            }

            .couple-title::before {
                left: -110px;
            }

            .couple-title::after {
                right: -110px;
            }

            .btn-container {
                gap: 40px;
                flex-direction: column;
                align-items: center;
            }

            .couple-btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 星空粒子画布（JS动态生成粒子） -->
    <canvas id="star-canvas"></canvas>

    <!-- 核心内容区域 -->
    <div class="content-container">
        <h1 class="couple-title">小德 & 千代</h1>
        <div class="btn-container">
            <!-- 减肥记录按钮 - 跳转至减肥记录页面（可修改href为实际地址） -->
            <a href="weight-loss.html" class="couple-btn">减肥记录</a>
            <!-- 美食榜单按钮 - 跳转至美食榜单页面（可修改href为实际地址） -->
            <a href="food-ranking.html" class="couple-btn">美食榜单</a>
        </div>
    </div>

    <script>
        // 星空粒子核心配置
        const config = {
            particleCount: 2000, // 大量粒子，营造浓密星空
            particleSize: 1.2,   // 粒子大小（星星散点，不突兀）
            maxDistance: 120,    // 鼠标影响范围（粒子开始汇聚的距离）
            moveSpeed: 0.08,     // 粒子移动速度（汇聚/归位平滑）
            heartFactor: 0.6,    // 爱心形状汇聚强度
            avoidMouseDistance: 20 // 粒子与鼠标的安全距离（不碰到鼠标）
        };

        // 获取画布与上下文
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // 存储所有粒子对象
        let particles = [];

        // 鼠标位置变量
        let mouse = {
            x: null,
            y: null,
            isActive: false // 标记鼠标是否在画布内
        };

        // 粒子类定义
        class StarParticle {
            constructor() {
                // 初始化粒子初始位置（全屏随机分布，形成星空）
                this.originalX = Math.random() * canvasWidth;
                this.originalY = Math.random() * canvasHeight;
                // 当前位置（初始与原始位置一致）
                this.x = this.originalX;
                this.y = this.originalY;
                // 粒子亮度（营造星空层次感，明暗不一）
                this.brightness = Math.random() * 0.7 + 0.3;
                // 粒子颜色（暖白+淡金+浅红，匹配情侣+哥特风格）
                this.color = `rgba(255, ${Math.floor(Math.random() * 50 + 205)}, ${Math.floor(Math.random() * 100 + 155)}, ${this.brightness})`;
            }

            // 计算爱心形状坐标（基于鼠标位置，散点组成爱心，不重合）
            getHeartPosition(targetX, targetY) {
                // 爱心公式：(x^2 + y^2 - 1)^3 - x^2 * y^3 = 0（归一化处理）
                const offsetX = (this.originalX - canvasWidth / 2) / 300;
                const offsetY = (this.originalY - canvasHeight / 2) / 300 * -1; // 翻转y轴，爱心正向
                const heartX = (Math.pow(offsetX, 2) + Math.pow(offsetY, 2) - 1) ** 3 - Math.pow(offsetX, 2) * Math.pow(offsetY, 3);
                // 基于爱心公式偏移，形成围绕鼠标的爱心散点
                const heartOffsetX = heartX * 150 * config.heartFactor;
                const heartOffsetY = -heartX * 120 * config.heartFactor;
                return {
                    x: targetX + heartOffsetX,
                    y: targetY + heartOffsetY
                };
            }

            // 更新粒子位置（汇聚爱心/归位，不碰到鼠标，不相互重合）
            update() {
                if (mouse.isActive) {
                    // 1. 计算粒子与鼠标的距离
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // 2. 确保粒子不碰到鼠标（保持安全距离）
                    if (distance < config.avoidMouseDistance) {
                        const angle = Math.atan2(dy, dx);
                        this.x = mouse.x + Math.cos(angle) * config.avoidMouseDistance;
                        this.y = mouse.y + Math.sin(angle) * config.avoidMouseDistance;
                    }

                    // 3. 鼠标影响范围内，粒子汇聚成爱心形状（散点，不重合）
                    if (distance < config.maxDistance) {
                        const heartPos = this.getHeartPosition(mouse.x, mouse.y);
                        // 平滑移动到爱心对应位置（保留自身随机性，避免重合）
                        this.x += (heartPos.x - this.x) * config.moveSpeed + (Math.random() - 0.5) * 0.5;
                        this.y += (heartPos.y - this.y) * config.moveSpeed + (Math.random() - 0.5) * 0.5;
                    } else {
                        // 4. 超出影响范围，粒子归位到原始星空位置
                        this.x += (this.originalX - this.x) * config.moveSpeed;
                        this.y += (this.originalY - this.y) * config.moveSpeed;
                    }
                } else {
                    // 无鼠标活动，粒子归位
                    this.x += (this.originalX - this.x) * config.moveSpeed;
                    this.y += (this.originalY - this.y) * config.moveSpeed;
                }

                // 确保粒子始终在画布内（避免溢出）
                this.x = Math.max(0, Math.min(canvasWidth, this.x));
                this.y = Math.max(0, Math.min(canvasHeight, this.y));
            }

            // 绘制粒子（星星散点，不重合，平面简约）
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.particleSize, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        // 初始化粒子数组（生成大量星空粒子）
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new StarParticle());
            }
        }

        // 动画循环（更新+绘制粒子）
        function animate() {
            // 半透明清屏，营造轻微拖影（星空更灵动，无重影残留）
            ctx.fillStyle = 'rgba(10, 10, 16, 0.1)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // 更新并绘制所有粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // 监听鼠标移动（获取鼠标位置，标记鼠标活跃）
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.isActive = true;
        });

        // 监听鼠标离开画布（粒子停止汇聚，开始归位）
        document.addEventListener('mouseleave', () => {
            mouse.isActive = false;
        });

        // 监听窗口大小变化（重置画布尺寸，重新初始化粒子）
        window.addEventListener('resize', () => {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            initParticles();
        });

        // 初始化并启动动画
        initParticles();
        animate();
    </script>
</body>
</html>
