<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Zhong / Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1115;
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --text-main: #ffffff;
      --text-sub: rgba(255, 255, 255, 0.6);
      --accent: #7aa2ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* ===== 动态背景 ===== */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(
          600px circle at var(--x, 50%) var(--y, 50%),
          rgba(122, 162, 255, 0.15),
          transparent 40%
        );
      pointer-events: none;
      transition: background 0.05s linear;
    }

    /* ===== 页面布局 ===== */
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 96px 24px 120px;
    }

    header {
      margin-bottom: 72px;
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    header p {
      margin-top: 16px;
      font-size: 18px;
      color: var(--text-sub);
      max-width: 520px;
      line-height: 1.6;
    }

    /* ===== 分类卡片 ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(10px);
      transition: transform 0.25s ease, border-color 0.25s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 14px;
      color: var(--text-sub);
      line-height: 1.6;
    }

    footer {
      margin-top: 96px;
      font-size: 14px;
      color: var(--text-sub);
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <main>
    <header>
      <h1>Zhong</h1>
      <p>
        个人记录站点。用于整理想法、游戏设计、实验项目与零散笔记。
      </p>
    </header>

    <section class="grid">
      <div class="card">
        <h2>Game Design</h2>
        <p>机制、系统拆解、原型想法与失败记录。</p>
      </div>

      <div class="card">
        <h2>Projects</h2>
        <p>个人项目、实验性作品与进行中的原型。</p>
      </div>

      <div class="card">
        <h2>Notes</h2>
        <p>随手记录的思考、阅读摘要与灵感。</p>
      </div>

      <div class="card">
        <h2>About</h2>
        <p>背景、联系方式以及一些无关紧要的信息。</p>
      </div>
    </section>

    <footer>
      © 2026 Zhong · GitHub Pages
    </footer>
  </main>

  <script>
    const bg = document.querySelector(".bg");

    window.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      bg.style.setProperty("--x", x + "%");
      bg.style.setProperty("--y", y + "%");
    });
  </script>
</body>
</html>
